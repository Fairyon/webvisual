<dom-module id="main-toolbar">
  <style is="costum-style">
    :host {
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden !important;
      font-family: Roboto;
      font-weight: normal;
      cursor: pointer;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      text-overflow: ellipsis;
      white-space: nowrap;
      -webkit-tap-highlight-color:rgba(0,0,0,0);
      margin: 0em;
      padding: 0em;
      height: 64px;
      max-height: 48vh;
    }
    :host[opened]{
      height: auto;
    }
    #mainContent {
      display: flex;
      flex-direction: column;
      margin: 0em;
      padding: 0em;
      background: #005B82;
      color: #f1f1f1;
    }
    #mainContent[dark] {
      background: #345475;
      color: #A8CCDB;
    }
    #header {
      height: 44px;
      width: calc(100% - 16px);
      padding: 10px 8px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    #lower {
      max-height: 128px;
      overflow: hidden !important;
      padding: 0.5em;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0), rgba(230, 230, 230, 0.2), rgba(255, 255, 255, 0));
    }
    #header ::content paper-icon-button {
      margin: 0px 8px;
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #header ::content paper-icon-button:hover {
      background: #669DB4;
      color: #f1f1f1;
      border-radius: 50%;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    #lower ::content .card {
      display: flex;
      flex-wrap: wrap;
      border: this solid #252D36;
    }
    #lower ::content sign-element {
      height: auto;
    }
    #lower ::content table-element {
      height: 7em;
    }
    #lower ::content .caption {
      padding: 1em 0.7em;
    }
    @media all and (min-width: 800px) {
      #lower ::content .card {
        display: flex;
        flex-direction: row;
      }
    }
    .flex {
      -ms-flex: 1;
      -webkit-flex: 1;
      flex: 1;
    }
  </style>
  <template>

    <section id="mainContent" on-track="handleTrack">
      <section id="header">
        <content select=".header"></content>
        <div class="flex"></div>
        <section hidden="{{!opened}}">
          <content select=".toggle-icon"></content>
        </section>
      </section>
      <section id="lower">
        <content id="sign" select="#selectedElementSign,#selectedElementCaption,#selectedElementTable"></content>
      </section>
    </section>

  </template>

  <script>

  Polymer({
    is: 'main-toolbar',

    hostAttributes: {
      'role': 'toolbar'
    },

    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],

    attached: function() {
      var nodes = Polymer.dom(this.$.sign).getDistributedNodes();
      this.animationConfig.in[0].nodes = Array.prototype.slice.call(nodes);
      this.animationConfig.out[0].nodes = Array.prototype.slice.call(nodes);
    },

    properties: {
      opened: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'in': [
              {
                name: 'cascaded-animation',
                animation: 'scale-up-animation',
                nodeDelay: 50
              }
            ],
            'out': [
              {
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'none',
                transformTo: 'translateX(-500%)',
                nodeDelay: 50
              }
            ]
          };
        }
      }
    },

    handleTrack: function(e) {
      if (this.opened && (e.detail.state == 'end') && e.detail.dy < 0)
        this.fire('deselect');
    }

  });
  </script>
</dom-module>
