<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="value-sign">
  <template>

    <style>
      :host {
        position: relative;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        box-sizing: border-box;
        outline: none;
        font-family: 'Roboto-Regular';
        margin: 0.2em;
        height: 100%;
      }

      .main, #shadow {
        border-radius: inherit;
      }

      .typeSection {
        padding: 0.5em 0.5em 0.4em 1em;
        font-size: 0.9em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }

      .contentSection {
        border-bottom: thin dotted #424242;
        border-top: thin dotted #424242;
      }

      .valueSection {
        padding: 0.4em 0.2em 0.4em 0.2em;
        font-size: 2.5em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-weight: 300;
      }

      .unitSection {
        padding-left: 0.3em;
        font-size: 0.4em;
        font-family: 'Roboto-Condensed-Light';
        font-weight: 100;
      }
      .exceedsSection {
        padding: 0em 0.5em 0.3em;
        font-weight: 300;
      }
      .dateSection {
        font-family: 'Roboto-Condensed-Light';
        font-style: italic;
        font-size: 0.65em;
      }
      .exceedsValueSection {
        padding-left: 0.5em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-size: 0.75em;
      }
      .varSection {
        padding: 0.2em 0.5em 0.3em;
        font-size: 0.75em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }
    </style>

    <paper-shadow id="shadow" z="1" fit animated></paper-shadow>

    <section class="main" relative vertical layout style="background: {{color}};">

      <section class="typeSection" horizontal layout start-justified>
        <div>{{values.kind}}</div>
      </section>

      <section class="contentSection" vertical layout center-justified>
        <section class="valueSection" horizontal layout center-justified>
          {{value}}
          <span class="unitSection">{{values.unit}}</span>
        </section>

        <template if="{{exceeds!==null}}">
          <section class="exceedsSection" horizontal layout center-justified>
            <div class="dateSection">{{exceedsDate}}</div>
            <div class="exceedsValueSection">{{exceedsValue}}</div>
          </section>
        </template>
      </section>

      <section horizontal layout center-justified>
        <div class="varSection">{{values.var}}</div>
      </section>

    </section>

  </template>


  <script>

    Polymer('value-sign', {
        ready: function() {
        },

        publish: {
          exceeds: null,
          exceedsDate: '',
          exceedsValue: '',
          colorLow: 'linear-gradient(180deg, rgba(62, 20, 255, 0.85), rgba(62, 20, 255, 0.75), rgba(62, 20, 255, 0.90))',
          colorHigh: 'linear-gradient(180deg, rgba(255, 21, 41, 0.85), rgba(255, 21, 41, 0.75), rgba(255, 21, 41, 0.90))',
          color: 'linear-gradient(180deg, white, #f1f1f1, white)',
          values: { kind: '',
                    var: '',
                    unit: '',
                    data: []
                    },
          value: 0
        },

        valuesChanged: function() {
          for (var i=0; i<this.values.data.length; i++) {
            if (this.values.data[i].exceeds !==null) {
              this.exceeds = this.values.data[i].exceeds;
              this.exceedsDate = this.values.data[i].date;
              this.exceedsValue = "" + this.values.data[i].value + this.values.unit;
            }
          }
          if (this.exceeds ==null) {
            this.exceedsDate = '';
          }
          // always takes the last value in array
          this.value = this.values.data[this.values.data.length-1].value;
          window.focus();
          window.blur();
        },

        exceedsChanged: function() {
            // exceeds over limit
          if (this.exceeds == true) {
            this.color = this.colorHigh;
          }
            // exceeds under limit
          if (this.exceeds == false) {
            this.color = this.colorLow;
          }
            // exceeds fall back
          if (this.exceeds == null) {
            this.color = 'radial-gradient('+this.color+',rgba(255, 255, 255, 0))';
          }
        }
    });

  </script>
</polymer-element>
