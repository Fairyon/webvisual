<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="value-sign">
  <template>

    <style>
      :host {
        position: relative;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        outline: none;
        font-family: 'Roboto-Regular';
        background: transparent;
      }

      .main, #shadow {
        border-radius: inherit;
        padding-top: 0.4em;
        padding-bottom: 0.4em;
        width: 100%
      }

      .kindSection {
        padding: 0em 0.5em 0.4em 1em;
        font-size: 0.9em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
        border-bottom: thin dotted #424242;
      }

      .contentSection {
      }

      .valueSection {
        padding-left: 0.15em;
        padding-right: 0.15em;
        font-size: 2.4em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-weight: 300;
        min-height: 100%;
      }

      .unitSection {
        padding-left: 0.3em;
        font-size: 0.4em;
        font-family: 'Roboto-Condensed-Light';
        font-weight: 100;
      }
      .exceedsSection {
        padding: 0.2em 0.5em 0.2em;
        font-weight: 300;
        line-height: 0.8em;
      }
      .dateSection {
        font-family: 'Roboto-Condensed-Light';
        font-style: italic;
        font-size: 0.7em;
      }
      .exceedsValueSection {
        padding-left: 0.5em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-size: 0.8em;
      }
      .varSection {
        padding: 0.3em 0.5em 0.4em;
        font-size: 0.75em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
        border-top: thin dotted #424242;
      }
    </style>

    <template if="{{showShadow}}">
      <paper-shadow id="shadow" z="1" fit animated>
    </template>

    <section class="main" vertical layout style="background: {{color}};">

      <template if={{showKind}} >
        <section class="kindSection" horizontal layout start-justified>
          <div>{{values.kind}}</div>
        </section>
      </template>

      <section class="valueSection" flex horizontal layout center center-justified>

          {{value}}
          <span class="unitSection">{{values.unit}}</span>

      </section>

      <template if={{showExceed}}>
        <section class="exceedsSection" horizontal layout center-justified>
          <div class="dateSection">{{exceedsDate}}</div>
          <div class="exceedsValueSection">{{exceedsValue}}</div>
        </section>
      </template>

      <template if={{showVar}}>
        <section class="varSection" horizontal layout center-justified>
          {{values.var}}
        </section>
      </template>

    </section>
  </paper-shadow>
  </template>


  <script>

    Polymer('value-sign', {
        ready: function() {
        },

        publish: {
          showShadow: false,
          showKind: false,
          showExceed: false,
          showVar: false,
          exceeds: null,
          exceedsDate: '',
          exceedsValue: '',

          colorLow: 'linear-gradient(180deg, rgba(62, 20, 255, 0.85), rgba(62, 20, 255, 0.7), rgba(62, 20, 255, 0.85))',
          colorHigh: 'linear-gradient(180deg, rgba(255, 21, 41, 0.85), rgba(255, 21, 41, 0.7), rgba(255, 21, 41, 0.85))',
          colorNormal: 'linear-gradient(180deg, #f1f1f1, white, #f1f1f1)',
          color: 'linear-gradient(180deg, #f1f1f1, white, #f1f1f1)',

          values: { kind: '',
                    var: '',
                    unit: '',
                    data: []
                    },
          value: 0
        },

        valuesChanged: function() {
          this.exceeds = null;
          for (var i=0; i<this.values.data.length; i++) {
            if (this.values.data[i].exceeds !==null) {
              this.exceeds = this.values.data[i].exceeds;
              this.exceedsDate = this.values.data[i].date;
              this.exceedsValue = "" + this.values.data[i].value + this.values.unit;
            }
          }
          if (this.exceeds == null) {
            this.exceedsDate = this.values.data[this.values.data.length-1].date;
          }
          // always takes the last value in array
          this.value = this.values.data[this.values.data.length-1].value;
          window.focus();
          window.blur();
        },

        exceedsChanged: function() {
            // exceeds over limit
          if (this.exceeds == true) {
            this.color = this.colorHigh;
          }
            // exceeds under limit
          if (this.exceeds == false) {
            this.color = this.colorLow;
          }
            // exceeds fall back
          if (this.exceeds == null) {
            this.color = this.colorNormal;
          }
        }
    });

  </script>
</polymer-element>
