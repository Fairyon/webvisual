<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<polymer-element name="language-select">
  <template>
    <link rel="stylesheet" type='text/css' href="../css/elements/language-element.css">

    <paper-dropdown-menu label="de">
      <paper-ripple id="ripple" fit></paper-ripple>
      <core-collapse class="dropdown">

        <section class="card" relative>
          <paper-shadow class="list" z="1">

            <core-menu class="list" selected={{selected}} center-justified>
              <template repeat="{{language}}">
                <paper-item class="inner">{{}}</paper-item>
              </template>
            </core-menu>

          </paper-shadow>
        </section>

      </core-collapse>
    </paper-dropdown-menu>

  </template>

  <script>

  Polymer('language-select',{
    ready: function() {
      this.selected = "1";
    },

    publish: {
      selected : "",
      language : ["en","de","fr","es","ru"]
    },

    //TODO: migrating element to new polymer version requires different event-handling (easier)
    selectedChanged : function() {
        this.fire('languageChanged', {language: this.selected});
    }

  });
  </script>
</polymer-element>
