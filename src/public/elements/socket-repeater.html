<script src="/socket.io/socket.io.js"></script>

<dom-module id="socket-repeater">

  <template></template>

  <script>

    Polymer({
      is: 'socket-repeater',

      properties: {
          socket: {
            type: String,
            value: "/data"
          },
          lastData: {
            type: Array,
            value: []
          },
          lastMessage: {
            type: Date,
            value: 0
          },
          lastMistake: {
            type: Date,
            value: 0
          },
          lastError: {
            type: Date,
            value: 0
          },
          timeSpan: {
            type: Date,
            value: 0
          },
          dataAppend: {
            type: Boolean,
            value: false
          },
          groupBy: {
            type: String,
            value: ''
          },
          dati: {
            type: String,
            value: 'false'
          },
      },

      ready: function(){
        var self = this;
        var dataSocket = io.connect('https://'+window.location.host+self.socket, {secure: true});
        // Receiving the first Data
        dataSocket.on('first', function(message) {
          if(message === undefined) return; // Check the Existence

          self.lastMessage = new Date(message.time);
          self.lastData = message.content;
        });

        // Receive another Data
        dataSocket.on('data', function(message) {
          if(message === undefined) return; // Check for Existence

          self.lastMessage = new Date(message.time);
          self.lastData = message.content;
        });

        //*** Wrong Data
        dataSocket.on('mistake', function(message) {
          self.lastMistake = new Date(message.time);
          self.lastError = new Date(message.error);
        });

        // var event = new CustomEvent("dataLoaded", { "detail": lastData });
        // document.dispatchEvent(event);


      }
    });
  </script>

</dom-module>
