<dom-module id="socket-repeater">

  <script>
    Polymer({
      is: 'socket-repeater',

      properties: {
          socket: {
            type: String,
            value: "/data",
            notify: true
          },
          lastData: {
            type: Array,
            value: [],
            notify: true
          },
          lastExceeds: {
            type: Array,
            value: [],
            notify: true
          },
          lastMessage: {
            type: Date,
            value: 0,
            notify: true
          },
          lastMistake: {
            type: Date,
            value: 0,
            notify: true
          },
          lastError: {
            type: Date,
            value: 0,
            notify: true
          },
          maxTotalLines: {
            type: Number,
            value: 2,
            observer: 'maxTotalLinesChanged'
          },
          doAppend: {
            type: Boolean,
            value: false,
            notify: true
          },
          groups: {
            type: Object,
            value: {},
            notify: true
          }
      },

      ready: function(){
        var self = this;
        self.maxTotalLines = 1;
        var dataSocket = io.connect('https://'+window.location.host+this.socket, {secure: true});
        // Receiving the first Data
        dataSocket.on('first', function(message) {
          if(message === undefined || message.content === undefined) return; // Check the Existence

          self.lastMessage = new Date(message.time);

          self.lastData = message.content;
          for (var i=0; i < message.content.length; i++) {
            self.lastData[i].data = message.content[i].data.slice(-self.maxTotalLines);
          }
          self.lastExceeds = message.lastExceeds;
          self.groups = message.groups;
        });

        // Receive another Data
        dataSocket.on('data', function(message) {
          if(message === undefined || message.content === undefined) return; // Check for Existence

          self.lastMessage = new Date(message.time);
          self.lastExceeds = message.lastExceeds;

          if (self.doAppend){
              for (var i=0; i < self.lastData.length; i++) {
                while (message.content[i].data.length + self.lastData[i].data.length > self.maxTotalLines && self.lastData[i].data.length > 0)
                  self.shift("lastData."+i+".data");
                var k = 0;
                if (message.content[i].data.length > self.maxTotalLines)
                  k = message.content[i].data.length - self.maxTotalLines;
                for (var j=k; j < message.content[i].data.length; j++) {
                  self.push("lastData."+i+".data",message.content[i].data[j]);
                }
              }
          }
          else {
            for (var i=0; i < self.lastData.length; i++) {
              while (self.lastData[i].data.length > 0)
                self.shift("lastData."+i+".data");
              var k = 0;
              if (message.content[i].data.length > self.maxTotalLines)
                k = message.content[i].data.length - self.maxTotalLines;
              for (var j=k; j < message.content[i].data.length; j++) {
                self.push("lastData."+i+".data",message.content[i].data[j]);
              }
            }
          }
        });

        //*** Wrong Data
        dataSocket.on('mistake', function(message) {
          self.lastMistake = new Date(message.time);
          self.lastError = new Date(message.error);
        });
      },

      maxTotalLinesChanged: function(newValue, oldValue) {
        if (newValue < oldValue && newValue>0)
          for (var i=0; i < this.lastData.length; i++) {
            while (this.lastData[i].data.length > newValue)
              this.shift("lastData."+i+".data");
          }
      }


    });
  </script>

</dom-module>
