<dom-module id="sign-element">
  <style>
  :host {
    position: relative;
    color: #1d1d1d;
    border-radius: 3px;
    overlay: hidden;
    display: flex;
    outline: none;
    font-family: 'Roboto-Condensed-Light';
    font-style: normal;
    user-select: none;
    min-height: 6em;
    min-width: 6em;
    resize: both;
    box-sizing: content-box;
    margin: 1em; //
  }

  .main {
    position: relative;
    display: flex;
    flex-direction: column;
    border-radius: inherit;
    padding: 0.5em;
    width: 100%;
    background: white;
  }
  .valueSection {
    display: flex;
    align-items: center;
    -ms-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    flex-direction: row;
    justify-content: center;
  }
  .dateSection {
    line-height: 1.5em;
    font-size: 2em;
    font-style: normal;
    font-weight: 300;
  }
  .unitSection {
    padding-left: 0.3em;
    font-size: 0.8em;
  }
  .exceedsSection {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: bottom;
    padding-left: 0.5em;
    padding-right: 0.5em;
    line-height: 1em;
    font-size: 0.8em;
  }
  .exceedsDateSection {
    font-style: oblique;
  }
  .exceedsValueSection {
    padding-left: 0.75em;
  }
  .exceedsUnitSection {
    padding-left: 0.3em;
  }
  #ripple {
    color: #1d1d1d;
  }
  </style>
  <template>
    <section class="main">
      <paper-ripple id="ripple" class="fill" fit initialOpaciy="0.10"></paper-ripple>
      <section class="valueSection"><span class="dateSection">[[firstY(element.values.*, 'y')]]</span><span class="unitSection">[[element.unit]]</span></section>

      <template is="dom-if" if="{{element.lastExceeds}}">
        <section class="exceedsSection">
          <span class="exceedsDateSection">[[computeX(element.lastExceeds.x)]]</span><span class="exceedsValueSection">[[computeY(element.lastExceeds.y,element.lastExceeds.exceeds)]]</span><span class="exceedsUnitSection">[[element.unit]]</span>
        </section>
      </template>

    </section>
  </template>

  <script>

    Polymer({
      is: 'sign-element',

      properties: {
          element: {
            type: Object,
            value: function() { return {"values":[]}; }
          },
          language: {
            type: Object,
            value: function() { return {'x':'Datum','y':'Wert'}; }
          },
          timeFormat: {
            type: String,
            value: "HH:mm:ss"
          },
          selected: {
            type: Boolean,
            value: false
          },
          showExceeds: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          }
      },

      observers: [
        ],

      firstX: function(change, path) {
        return computeX(this.get(path, change.base[0]));
      },

      firstY: function(change, path) {
        var y = this.get(path, change.base[0]);
        var exceeds = this.get('exceeds', change.base[0]);
        return this.computeY(y, exceeds);
      },

      computeX: function(date){
        if(date)
          return $.format.toBrowserTimeZone(date,this.timeFormat);
        else
          return undefined;
      },

      computeY: function(value,exceeds){
        if(!value && value !=0)
          return undefined;
        else if (this.element.isBoolean){
          if (exceeds==true || exceeds==false)
            return "✗";
          else
            return "✓";
        }
        else {
          return value;
        }
      },

      computeElevation: function(){
        if (this.selected)
          return "4";
        else {
          return "2";
        }
      },

      computeId: function(exceeds){
        return exceeds;
      },

      scrollHandler: function(e) {
      }

    });
  </script>

</dom-module>
