<dom-module id="sign-caption">
  <style>
  :host {
    position: relative;
    color: #1d1d1d;
    overlay: hidden;
    outline: none;
    font-family: 'Roboto';
    font-style: normal;
    line-height: 1.4;
  }

  #mainContent {
    position: relative;
    padding: 0.35em 0.65em 0.4em 0.6em;
    font-size: 1em;
  }
  .caption {
  }
  #kind {
    font-family: Roboto-Bold;
    font-size: 1em;
  }
  #method {
    font-size: 0.75em;
  }
  #room {
    font-size: 0.9em;
  }
  #roomNr {
    font-size: 0.6em;
  }
  </style>

  <template>
    <section id="mainContent" class="vertical layout center-justified">
      <template is="dom-repeat" items="{{keys}}" as="key" filter="group">
        <span class="caption" id="{{key}}">{{getCaption(key)}}</span>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'sign-caption',

      properties: {
        element: {
          type: Object,
          value: function() { return {}; }
        },
        keys: {
          type: Array,
          value: function() { return ["kind","method","room","roomNr"]; }
        },
        groupedBy: {
          type: String,
          value: ""
        }
      },

      getCaption: function(key){
        return this.element[key];
      },
      group: function(key){
        if (key == this.groupedBy)
          return false;
        else
          return true;
      }
    });
  </script>

</dom-module>
