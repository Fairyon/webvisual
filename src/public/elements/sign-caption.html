<link rel="import" href="behaviors/caption-behavior.html">

<dom-module id="sign-caption">
  <style>
  :host {
    position: relative;
    color: #1d1d1d;
    overlay: hidden;
    outline: none;
    font-family: 'Roboto';
    font-style: normal;
    line-height: 1.4;
  }

  #mainContent {
    position: relative;
    padding: 0.35em 0.65em 0.4em 0.6em;
    font-size: 1em;
    -ms-flex-direction: column;
    -webkit-flex-direction: column;
    flex-direction: column;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -ms-flex-align: flex-start;
    -webkit-align-items: flex-start;
    align-items: flex-start;
  }
  .caption {
  }
  #kind {
    font-family: Roboto-Bold;
    font-size: 1em;
  }
  #method {
    font-size: 0.75em;
  }
  #room {
    font-size: 0.9em;
  }
  #roomNr {
    font-size: 0.6em;
  }
  </style>

  <template>
    <section id="mainContent">
      <template is="dom-repeat" items="{{keys}}" as="key" filter="group">
        <span class="caption" id="{{key}}">{{getCaption(key)}}</span>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'sign-caption',

      behaviors: [CaptionBehavior],

      properties: {
        element: {
          type: Object,
          value: function() { return {}; }
        }
      }
    });
  </script>

</dom-module>
