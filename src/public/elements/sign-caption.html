<dom-module id="sign-caption">
  <style>
  :host {
    position: relative;
    color: #1d1d1d;
    overlay: hidden;
    display: flex;
    outline: none;
    font-family: 'Roboto';
    font-style: normal;
    line-height: 1;
  }

  .main {
    position: relative;
    display: flex;
    flex-direction: column;
    border-radius: inherit;
    padding: 0.3em 0.75em;
    width: 100%;
    text-align: start;
    font-size: 1em;
  }
  .caption {
    padding: 0.2em 0em;
  }
  #kind {
    font-weight: bold;
    font-size: 0.9em;
  }
  #roomNr, #method {
    font-size: 0.7em;
  }
  #room {
    font-size: 0.8em;
  }
  </style>

  <template>
    <section class="main">
      <template is="dom-repeat" items="{{keys}}" as="key" filter="group">
        <span class="caption" id="{{key}}">{{getCaption(key)}}</span>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'sign-caption',

      properties: {
        element: {
          type: Object,
          value: function() { return {}; }
        },
        keys: {
          type: Array,
          value: function() { return ["kind","method","room","roomNr"]; }
        },
        groupedBy: {
          type: String,
          value: ""
        }
      },

      getCaption: function(key){
        return this.element[key];
      },
      group: function(key){
        if (key == this.groupedBy)
          return false;
        else
          return true;
      }
    });
  </script>

</dom-module>
