<dom-module id="data-socket-repeater">

  <script>
  HTMLImports.whenReady(function() {
    Polymer({
      is: 'data-socket-repeater',

      properties: {
          socket: {
            type: String,
            value: "/data",
            notify: true
          },
          data: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          lastMessage: {
            type: Date,
            value: 0,
            notify: true
          },
          lastMistake: {
            type: Date,
            value: 0,
            notify: true
          },
          lastError: {
            type: Date,
            value: 0,
            notify: true
          },
          maxTotalLines: {
            type: Number,
            value: 2,
            observer: 'maxTotalLinesChanged'
          },
          doAppend: {
            type: Boolean,
            value: false,
            notify: true
          },
          groups: { // TODO: maybe better in own/settings socket + keys + language
            type: Object,
            value: function() { return {}; },
            notify: true
          },
          keys: {
            type: Array,
            value: function() { return ["kind","method","room","roomNr"]; }
          },
          interval: {
            type: Number,
            notify: true
          }
      },

      ready: function(){
        var self = this;
        var dataSocket = io.connect('https://'+window.location.host+this.socket, {secure: true});
        // Receiving the first Data
        dataSocket.on('first', function(message) {
          if(message === undefined || message.content === undefined) return; // Check the Existence

          self.set("lastMessage", new Date(message.time));
          self.grouping(message.content);

          var k, val;
          // for Polymer (to notice Array change) special treatment of integrating data
          for (var i in message.content) {
            val = message.content[i];
            self.push("data",{});
            for (var key in val) {
              if(key != "values")
                self.set("data."+i+"."+key, val[key]);
            }
            self.set("data."+i+".values", []);
            k = 0;
            if (message.content[i].values.length > self.maxTotalLines)
              k = message.content[i].values.length - self.maxTotalLines;
            for (var j=k; j < message.content[i].values.length; j++) {
              self.unshift("data."+i+".values",message.content[i].values[j]);
            }
          }

          self.fire("dataloaded");
        });

        // Receive another Data
        dataSocket.on('data', function(message) {
          if(message === undefined || message.content === undefined) return; // Check for Existence

          var time = new Date(message.time);

          if (time - self.lastMessage >= self.interval*1000){
            self.set("lastMessage", time);

            var k = 0;
            if (self.doAppend){
                for (var i=0; i < self.data.length; i++) {
                  while (message.content[i].values.length + self.data[i].values.length > self.maxTotalLines && self.data[i].values.length > 0)
                    self.pop("data."+i+".values");
                  k = 0;
                  if (message.content[i].values.length > self.maxTotalLines)
                    k = message.content[i].values.length - self.maxTotalLines;
                  for (var j=k; j < message.content[i].values.length; j++) {
                    self.unshift("data."+i+".values",message.content[i].values[j]);
                  }
                  self.set("data."+i+".lastExceeds",message.content[i].lastExceeds);
                }
            }
            else {
              for (var i=0; i < self.data.length; i++) {
                while (self.data[i].values.length > 0)
                  self.pop("data."+i+".values");
                var k = 0;
                if (message.content[i].values.length > self.maxTotalLines)
                  k = message.content[i].values.length - self.maxTotalLines;
                for (var j=k; j < message.content[i].values.length; j++) {
                  self.unshift("data."+i+".values",message.content[i].values[j]);
                }
                self.set("data."+i+".lastExceeds",message.content[i].lastExceeds);
              }
            }
          }
        });

        //*** Wrong Data
        dataSocket.on('mistake', function(message) {
          self.set("lastMistake", message.time);
          self.set("lastError", message.error);
        });

      },

      grouping: function(content){ // Referencing on group-identities
        if(content){
          var where, innerkey, amount;
          for (var i in content){
            for (var j=0; j<this.keys.length; j++){
              innerkey = this.keys[j];
              if (!this.groups[innerkey])
                this.set("groups."+innerkey,[]);
              where = _.findIndex(this.groups[innerkey],{"value": content[i][innerkey]});
              if (where == -1){
                this.push("groups."+innerkey,{});
                amount = this.groups[innerkey].length-1;
                this.set("groups."+innerkey+"."+amount+".value",content[i][innerkey]);
                this.set("groups."+innerkey+"."+amount+".count",1);
                }
              else {
                amount = this.get("groups."+innerkey+"."+where+".count");
                this.set("groups."+innerkey+"."+where+".count",amount++);
              }
            }
          }
        }
      },

      maxTotalLinesChanged: function(newValue, oldValue) {
        if (this.data && newValue < oldValue && newValue>0)
          for (var i=0; i < this.data.length; i++) {
            while (this.data[i].data.length > newValue)
              this.shift("data."+i+".values");
          }
      }
    });
  });
  </script>

</dom-module>
