<script src="../socket.io/socket.io.js"></script>
<dom-module id="data-socket-repeater">
  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    Polymer({
      is: 'data-socket-repeater',

      properties: {
          socketname: {
            type: String,
            value: "/data"
          },
          config: {
            type: Object,
            value: function() {
              return {  "label": "",
                        "firstPattern": {
                          "query": {},
                          "time": { "from": ""},
                          "limit": -10
                        },
                        "appendPattern": {
                          "query": {},
                          "time": { "from": "" },
                          "limit": -1
                        }};
              }
          },
          data: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          exceeding: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          ids: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          labels: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          availableLabels: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          groups: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          groupingKeys: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          preferedGroupingKeys: {
            type: Array,
            value: function() { return []; },
            notify: true
          },
          keys: {
            type: Array,
            value: function() { return []; }
          },
          unnamedTypes: {
            type: Array,
            value: function() { return []; }
          },
          types: {
            type: Array,
            value: function() { return []; }
          },
          status: {
            type: Object,
            value: function() { return {"message": "...",
                                        "time": {
                                          "lastData": 0,
                                          "lastStatus": 0,
                                          "lastMistake": 0,
                                          "lastError": 0
                                        }}; },
            notify: true
          },
          maxTotalLines: {
            type: Number,
            observer: '_maxTotalLinesChanged',
            value: 100
          },
          maxLines: {
            type: Number,
            value: this.maxTotalLines
          },
          interval: {
            type: Number,
            value: 0
          },
          doAppend: {
            type: Boolean,
            value: true,
            reflectToAttribute: true
          },
          newestDataLast: {
            type: Boolean,
            value: true,
            reflectToAttribute: true
          },
          isExceeding: {
            type: Boolean,
            value: false,
            notify: true
          },
          opened: {
            type: Boolean,
            value: false
          }
      },

      ready: function(){
        this.socket = io.connect('https://'+window.location.host+this.socketname, {secure: true});
        this.set("status.time.lastStatus",new Date()); this.set("status.message", "connecting to "+window.location.host);
        var self = this;
        this.socket.on('clientConfig', function(message) {
          self.set("availableLabels", message.labels);
          self._init();
          if (self.opened)
            self.connect();
        });
      },

      connect: function() {
        // send Config
        this.set("status.time.lastStatus",new Date()); this.set("status.message", "configuring connection");

        // Setting Configuration Request Pattern Array
        var options = { patterns: [] };
        // this.set("config.firstPattern.time.from",new Date()-72000000);
        for (var i=0; i<this.labels.length; i++) {
          options.patterns.push({label: this.labels[i],
                        firstPattern: this.config.firstPattern,
                        appendPattern: this.config.appendPattern});
        }
        // TODO(Hannes): Abfragen funktioniert an Server nicht
        // console.log(JSON.stringify(options));
        this.socket.emit('clientConfig', options);

        var self = this;
        // Receiving the FIRST Data
        this.socket.on('first', function(message) {
          console.info("client has established connection to: "+window.location.host);
          self._onFirstData(message);
        });
        // Receive FURTHER Data
        this.socket.on('data', function(message) {
          self._onData(message);
          // if (message.content[0].values.length !== 1)
            // console.log(message.content[0].values.length);
        });
        // TODO: following senseless?
        // Wrong Data
        this.socket.on('mistake', function() {
          self.set("status.time.lastMistake", new Date());
          console.warn("error in data-connection to: "+window.location.host);
        });
        // Disconnect
        this.socket.on('disconnect', function() {
          self.set("status.time.lastError", new Date());
          console.warn("client disconnected to: "+window.location.host);
        });
        // Disconnect
        this.socket.on('connect_error', function() {
          self.set("status.time.lastError", new Date());
          console.warn("error in connection to: "+window.location.host);
        });
      },

      reconnect: function() {
        this.socket.disconnect();
        this.socket = io.connect('https://'+window.location.host+this.socketname, {secure: true});
        this.set("status.time.lastStatus",new Date()); this.set("status.message", "connecting to "+window.location.host);
        var self = this;
        this.socket.on('clientConfig', function(message) {
          self.set("availableLabels", message.labels);
        });
        this.connect();
      },

      disconnect: function() {
        if (this.socket){
          this.socket.disconnect();
          this._init();
          this.opened = false;
        }
      },

      _init: function() {
        this.set('data',[]);
        this.set('ids',[]);
        this.set('groups',[]);
        this.set('groupingKeys',[]);
        this.set('preferedGroupingKeys',[]);
        this.set('keys',[]);
        this.set('types',[]);
        this.set('unnamedTypes',[]);
        for (var i=0; i<this.availableLabels.length; i++){
          this.push('data',[]);
          this.push('ids',[]);
          this.push('groups',[]);
          this.push('groupingKeys',[]);
          this.push('preferedGroupingKeys',"all");
          this.push('keys',[]);
          this.push('types',[]);
          this.push('unnamedTypes',[]);
        }
      },

      _onFirstData: function(message) {
        if(message == undefined) { // Check the Existence
          this.set("status.time.lastError", new Date());
          console.warn("received message empty");
          return;
        }
        var time = new Date();
        this.set("status.time.lastStatus", time); this.set("status.message", "processing first data");
        this.set("status.time.lastData", time);

        for (var mesId=0; mesId < message.length; mesId++) {
          // for Polymer (to notice Array change) special treatment to integrate data
          if (message[mesId].label) {
            var labelindex = this._getlabelIndex(message[mesId].label);
          }
          else {
            this.set("status.time.lastError", new Date());
            console.error("data not sent in proper format. --> missing name for the content");
            return;
          }
          if (labelindex !== undefined) {
            this.set("status.message", "setting labels");
            this._setKeys(labelindex, message[mesId].keys);
            this._setTypes(labelindex, message[mesId].types);
            this._setUnnamedTypes(labelindex, message[mesId].unnamedType);
            this._setGroupingKeys(labelindex, message[mesId].groupingKeys);
            this._setPreferedGroupingKeys(labelindex, message[mesId].preferedGroupingKey);
            this._setGroups(labelindex, message[mesId].groups);
            this._setIds(labelindex, message[mesId].ids);
            this.set("status.message", "init data");
            for (var i = 0; i < message[mesId].content.length; i++) {
              if (message[mesId].content[i].id) {
                var index = this._getIndex(labelindex, message[mesId].content[i].id);
                if (index !== undefined) {
                  this._initDataPoint(labelindex, index);
                 this._setValues(labelindex, message[mesId].content[i], index);
                }
              }
            }
          }
        }
        this.set("status.time.lastStatus", new Date()); this.set("status.message", "loaded");
        if (!this.opened ) {
          this.fire("loaded");
          this.opened = true;
        }
      },

      _onData: function(message) {
        if(message == undefined) return; // Check for Existence
        var time = new Date();
        if (time - this.status.time.lastData >= this.interval) { // TODO: Configure it at server
          this.set("status.time.lastData", time);
          if (Array.isArray(message)){ // if message is an Array
            for (var mesId=0; mesId < message.length; mesId++) {
              if (message[mesId].label) { // get the sent labelindex
                var labelindex = this._getlabelIndex(message[mesId].label);
              }
              else {
                this.set("status.time.lastError", new Date());
                console.warn("data not sent in proper format. --> missing name for the content");
                return;
              }
              if (labelindex !== undefined) {
                for (var i in message[mesId].content) { // for all messurement-data-alements existing
                  if (message.content[i].id) {
                    var index = this._getIndex(labelindex, message.content[i].id);
                    if(index !== undefined) this._setValues(labelindex, message.content[i], index);
                  }
                }
              }
            }
          }
          else { // if message is a single Object
            if (message.label) { // get the sent labelindex
              var labelindex = this._getlabelIndex(message.label);
            }
            else {
              this.set("status.time.lastError", new Date());
              console.warn("data not sent in proper format. --> missing name for the content");
              return;
            }
            if (labelindex !== undefined) {
              for (var i in message.content) { // for all messurement-data-alements existing
                if (message.content[i].id) {
                  var index = this._getIndex(labelindex, message.content[i].id);
                  if(index !== undefined) this._setValues(labelindex, message.content[i], index);
                }
              }
            }
          }
        }
      },

      _getIndex: function(labelindex, id) {
        var check;
        if(this.ids && this.ids[labelindex])
          var check = this.ids[labelindex].indexOf(id);
        if(check !== undefined && this.ids[labelindex].indexOf(id) !== -1)
          return check;
        else // if it doesn't excist then return undefined
          return undefined;
      },

      _getlabelIndex: function(labelName) {
        if (this.labels.indexOf(labelName) != -1 && this.availableLabels.indexOf(labelName) != -1)
          return this.availableLabels.indexOf(labelName);
        else // if it isn't selected then return undefined
          return undefined;
      },

      _getlabelName: function(labelindex) {
        return this.availableLabels[labelindex];
      },

      _setIds: function(labelindex, ids) {
        while (labelindex >= this.ids.length)
          this.push("ids", []);
        this.set("ids." + labelindex, ids);
      },

      _setKeys: function(labelindex, allKeys) {
        while (labelindex >= this.keys.length)
          this.push("keys", []);
        this.set("keys." + labelindex, allKeys);
      },

      _setTypes: function(labelindex, types) {
        while (labelindex >= this.types.length)
          this.push("types", []);
        this.set("types."+labelindex, types);
      },

      _setUnnamedTypes: function(labelindex, unnamedTypes) {
        while (labelindex >= this.unnamedTypes.length)
          this.push("unnamedTypes", []);
        this.set("unnamedTypes."+labelindex, unnamedTypes);
      },

      _setGroupingKeys: function(labelindex, groupingKeys) {
        while (labelindex >= this.groupingKeys.length)
          this.push("groupingKeys", {});
        this.set("groupingKeys."+labelindex, groupingKeys);
      },

      _setPreferedGroupingKeys: function(labelindex, preferedGroupingKey) {
        while (labelindex >= this.preferedGroupingKeys.length)
          this.preferedGroupingKeys.push("all");
        this.preferedGroupingKeys[labelindex] = preferedGroupingKey;
      },

      _setGroups: function(labelindex, groups) {
        while (labelindex >= this.groups.length)
          this.push("groups", {});
        this.set("groups."+labelindex, groups);
      },

      _setValues: function(labelindex, messageContent, i) {
        if (!this.doAppend)
          while (this.data[labelindex][i].values.length > 0)
            this.pop("data." + labelindex + "." + i + ".values");
        if (this.newestDataLast) {
          for (var j=0; j < messageContent.values.length; j++) {
            this.unshift("data." + labelindex + "." + i + ".values", messageContent.values[j]);
            this._checkIfExceedingStateHasToBeSet(messageContent.values[j].exceeds, labelindex, i);
          }
        }
        else {
          for (var j=messageContent.values.length-1; j >=0; j--) {
            this.unshift("data." + labelindex + "." + i + ".values", messageContent.values[j]);
            this._checkIfExceedingStateHasToBeSet(messageContent.values[j].exceeds, labelindex, i);
          }
        }
        if (this.data[labelindex][i].values.length > this.maxLines)
          this.splice("data." + labelindex + "." + i + ".values", this.maxLines, this.data[labelindex][i].values.length - this.maxLines);

        // if (messageContent.lastExceeds)
        //   this.set("data." + labelindex + "." + i + ".lastExceeds", messageContent.lastExceeds);
      },

      // init datapoint, but it doesn't overwrite datavalues, if the datapoint existed before and has matching labels
      _initDataPoint: function(labelindex, i) {
        while (labelindex >= this.data.length)
          this.push("data", []);
        while (i >= this.data[labelindex].length)
          this.push("data." + labelindex, {});

        // value attributes (won't be deleted for the client, if they exist for the same labelname)
        if (!this.data[labelindex][i].labelname || this.data[labelindex][i].labelname !== this._getlabelName(labelindex)) {
          this.set("data." + labelindex + "." + i+ ".labelname", this._getlabelName(labelindex));
          this.set("data." + labelindex + "." + i + ".values", []);
          this.push("data." + labelindex + "." + i + ".values", {"x":"","y":"","exceeds": null});
        }

        // extra attributes
        this.set("data." + labelindex + "." + i+ ".labelindex", labelindex);
        this.set("data." + labelindex + "." + i+ ".index", i);
        this.set("data." + labelindex + "." + i + ".isExceeding", false);

        var key;
        // configuartion
        for (var j=0; j < this.keys[labelindex].length; j++) {
          key = this.keys[labelindex][j];
          if(key != "values" && !this.data[labelindex][i][key]){
            if(this.types[labelindex] && this.types[labelindex][i] && this.types[labelindex][i][key])
              this.set("data." + labelindex + "." + i + "." + key, this.types[labelindex][i][key]);
            else
              this.set("data." + labelindex + "." + i + "." + key, this.unnamedTypes[labelindex][key]);
          }
        }
      },

      _checkIfExceedingStateHasToBeSet: function(exceeds, labelindex, i) {
        if (exceeds === null) {
          if(this.data[labelindex][i].isExceeding) {
            this.set("data." + labelindex + "." + i + ".isExceeding", false);
            this._removeExceedingElement(labelindex, i);
          }
        }
        else if (exceeds === true || exceeds === false) {
          var item = Polymer.Collection.get(this.data[labelindex]).getItem('#'+i);
          if(item && Polymer.Collection.get(this.exceeding).getKey(item) === undefined) {
            this.push('exceeding', item);
            var key = Polymer.Collection.get(this.exceeding).getKey(item);
            this.linkPaths('exceeding.' + key, 'data.#' + labelindex + ".#" + i);
            this.set("isExceeding",true);
            this.set("data." + labelindex + "." + i + ".isExceeding", true);
          }
        }
      },

      _addExceedingElement: function(labelindex,index) {
        var item = Polymer.Collection.get(this.data[labelindex]).getItem('#'+index);
        if(item && Polymer.Collection.get(this.exceeding).getKey(item) === undefined) {
          this.push('exceeding', item);
          var key = Polymer.Collection.get(this.exceeding).getKey(item);
          this.linkPaths('exceeding.' + key, 'data.#' + labelindex + ".#" + index);
          //this.notifyPath('exceeding.#' + key + '.values', this.exceeding[key].values);
          this.set("isExceeding",true);
        }
      },

      _removeExceedingElement: function(labelindex,index) {
        if(this.data[labelindex] && this.data[labelindex][index]) {
          var item = Polymer.Collection.get(this.data[labelindex]).getItem('#'+index);
          var key = Polymer.Collection.get(this.exceeding).getKey(item);
          if(item && key) {
            this.arrayDelete('exceeding', item);
            this.unlinkPaths('exceeding.' + key);
            if (this.exceeding.length == 0)
              this.set("isExceeding",false);
          }
        }
      },

      _maxTotalLinesChanged: function(newValue, oldValue) {
        // to enshure, that a change doesn't crash the data
        var newValue = parseInt(newValue);
        if (newValue && this.data && newValue>0){
          this.maxLines = newValue;
          for (var labelindex=0; labelindex < this.data.length; labelindex++) {
            for (var i=0; i < this.data[labelindex].length; i++) {
              if (this.data[labelindex][i].values.length > newValue)
                this.splice("data." + labelindex + "." + i + ".values", newValue,this.data[labelindex][i].values.length)
            }
          }
        }
        else
          this.maxTotalLines = oldValue;
      }
    });
  });
  </script>

</dom-module>
