<dom-module id="data-socket-repeater">

  <script>
  HTMLImports.whenReady(function() {
    Polymer({
      is: 'data-socket-repeater',

      properties: {
          socket: {
            type: String,
            value: "/data",
            notify: true
          },
          data: {
            type: Array,
            value: function() { return []; },
            notify: true,
            readOnly: true
          },
          groups: {
            type: Object,
            value: function() { return {}; },
            notify: true
          },
          keys: {
            type: Array,
            value: function() { return ["kind","method","room","roomNr","all"]; }
          },
          lastMessage: {
            type: Date,
            value: 0,
            notify: true
          },
          lastMistake: {
            type: Date,
            value: 0,
            notify: true
          },
          lastError: {
            type: Date,
            value: 0,
            notify: true
          },
          maxTotalLines: {
            type: Number,
            observer: '_maxTotalLinesChanged',
            value: 100,
            notify: true
          },
          maxLines: {
            type: Number,
            value: this.maxTotalLines
          },
          doAppend: {
            type: Boolean,
            value: true,
            notify: true
          },
          newestDataLast: {
            type: Boolean,
            value: true,
            notify: true
          },
          interval: {
            type: Number,
            value: 2,
            notify: true
          }
      },

      ready: function(){
        var self = this;
        this.dataSocket = io.connect('https://'+window.location.host+this.socket, {secure: true});

        // Receiving the FIRST Data
        this.dataSocket.on('first', function(message) {
          self._onFirstData(message);
        });

        // Receive FURTHER Data
        this.dataSocket.on('data', function(message) {
          self._onData(message);
        });

        //*** Wrong Data
        this.dataSocket.on('mistake', function() {
          self.set("lastMistake", new Date());
          console.warn("error in data-connection");
        });

        //*** Disconnect
        this.dataSocket.on('disconnect', function() {
          self.set("lastError", new Date());
          console.warn("client disconnected");
        });

        //*** Disconnect
        this.dataSocket.on('connect_error', function() {
          self.set("lastError", new Date());
          console.warn("error in connection");
        });

      },

      _onFirstData: function(message){
        if(message === undefined || message.content === undefined) return; // Check the Existence
        this.set("lastMessage", new Date(message.time));
        this._setLanguage(message.language);
        this._setKeys(message.groupingKeys);

        // for Polymer (to notice Array change) special treatment to integrate data
        for (var i in message.content) {
          this._initDataPoint(message.content[i],i);
          this._setValues(message.content[i],i);
        }
        this._setGroups(message.content,message.exclusiveGroups);
        this.fire("dataloaded");
      },

      _onData: function(message){
        if(message === undefined || message.content === undefined) return; // Check for Existence
        var time = new Date(message.time);
        if (time - this.lastMessage >= this.interval*1000){
          this.set("lastMessage", time);
          for (var i in message.content) { // for all messurement-data-alements existing
            this._setValues(message.content[i],i);
          }
        }
      },

      _setLanguage: function(language){
        // TODO: create and set languageset
      },

      _setKeys: function(keys){
        for (var i; i < keys.length; i++){
          if(this.keys.indexOf(keys[i]) == -1)
            this.push("keys",keys[i]);
        }
        if (this.keys.indexOf("all") == -1)
          this.push("keys","all");
      },

      _setValues: function(messageContent, i){
        if (this.newestDataLast) {
          for (var j=0; j < messageContent.values.length; j++)
            this.unshift("data."+i+".values",messageContent.values[j]);
        }
        else {
          for (var j=messageContent.values.length-1; j >=0; j--)
            this.unshift("data."+i+".values",messageContent.values[j]);
        }
        if (!this.doAppend)
          this.splice("data."+i+".values",messageContent.values.length,this.data[i].values.length)
        if (this.data[i].values.length > this.maxLines)
          this.splice("data."+i+".values",this.maxLines,this.data[i].values.length)
        this.set("data."+i+".lastExceeds",messageContent.lastExceeds);
      },

      _initDataPoint: function(messageContent,i){
        if(this.data[i]) {
          if(!this.data[i].values)
            this.set("data."+i+".values",[]);
          else
            this.splice("data."+i+".values",0,this.data[i].values.length);
        }
        else {
          this.push("data",{});
          for (var key in messageContent) {
            if(key != "values")
              this.set("data."+i+"."+key, messageContent[key]);
          }
          this.set("data."+i+".values", []);
        }
      },

      _setGroups: function(content,exclusiveGroups){ // Referencing on group-identities
        if(content){
          var where, innerkey, needToSet;
          if(exclusiveGroups){
            for (var key in exclusiveGroups) {
              this.set("groups."+key,[]);
              for (var i=0; i<exclusiveGroups[key].length; i++){
                this.push("groups."+key,{});
                this.set("groups."+key+"."+i+".group",exclusiveGroups[key][i].group);
                this.set("groups."+key+"."+i+".ids",[]);
                for (var j=0; j<exclusiveGroups[key][i].ids.length; j++){
                  this.push("groups."+key+"."+i+".ids",exclusiveGroups[key][i].ids[j]);
                }
              }
            }
          }
          for (var i in content){
            for (var j=0; j<this.keys.length; j++){
              innerkey = this.keys[j];
              if (!this.groups[innerkey])
                this.set("groups."+innerkey,[]);

              needToSet = true;
              if (exclusiveGroups && exclusiveGroups[innerkey])
                for (var k=0; k<exclusiveGroups[innerkey].length; k++){
                  if(exclusiveGroups[innerkey][k].ids.indexOf(content[i].id) != -1){
                    needToSet = false;
                    break;
                  }
                }

              if(needToSet){
                where = _.findIndex(this.groups[innerkey],{"group": content[i][innerkey]});
                if (where == -1){
                  this.push("groups."+innerkey,{});
                  where = this.groups[innerkey].length-1;
                  this.set("groups."+innerkey+"."+where+".group",content[i][innerkey]);
                  this.set("groups."+innerkey+"."+where+".ids",[]);
                  }
                this.push("groups."+innerkey+"."+where+".ids",content[i].id);
              }
            }
          }
          this.set("groups.all.0.group","all");
        }
      },

      _maxTotalLinesChanged: function(newValue, oldValue) {
        var newValue = parseInt(newValue);
        if (newValue && this.data && newValue>0){
          this.maxLines = newValue;
          for (var i=0; i < this.data.length; i++) {
            if (this.data[i].values.length > newValue)
              this.splice("data."+i+".values",newValue,this.data[i].values.length)
          }
        }
        else
          this.maxTotalLines = oldValue;
      }
    });
  });
  </script>

</dom-module>
