<link rel="import" href="../behaviors/element-behavior.html">
<link rel="import" href="../../components/paper-ripple/paper-ripple.html"/>

<dom-module id="sign-element">
  <style>
    :host {
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      outline: none;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      -webkit-touch-callout: none; -webkit-tap-highlight-color: rgba(0,0,0,0);
      background: transparent;
      font-size: 1em;
      line-height: 1;
      align-self: stretch;
      border-radius: 2px 2px 2px 3px;
      border: none !important;
    }
    section#sign {
      border-top-left-radius: inherit; border-top-right-radius: inherit; border-bottom-left-radius: 0; border-bottom-right-radius: 0;
      cursor: pointer;
      box-shadow: inherit;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 4em;
      min-width: 5em;
      padding-bottom: 0.25em;
      box-sizing: border-box;
      border-style: solid; border-width: thin;
      border-top-color: #B0B0B0;
      border-left-color: #B0B0B0;
      border-right-color: #B0B0B0;
      border-bottom-color: #BBB;
    }
    section#sign.null {
      background: #1BD939; color: #1f1f1f;
    }
    section#sign.true {
      background: #D91B1B; color: #f1f1f1;
    }
    section#sign.false {
      background: #920bad; color: #f1f1f1;
    }
    section#sign.undefined {
      background: #c3ab12; color: #1f1f1f;
    }
    section#sign[dark]{
      color: #d3d3d3;
      border-bottom-color: #888;
      border-top-color: #777;
      border-left-color: #777;
      border-right-color: #777;
    }
    section#actualValueSection {
      text-shadow: 0px 0px 1px #1f1f1f;
      display: flex;
      flex: 1;
      background: linear-gradient(180deg,rgba(255,255,255,0),rgba(230,230,230,0.2),rgba(255,255,255,0));
      padding: 0.25em;
      line-height: 1.5em;
      justify-content: center;
      align-items: center;
    }
    section#valueSection {
      font-size: 1.5em;
    }
    section#unitSection {
      margin-left: 0.25em;
      font-size: 0.8em;
    }
    section#dateSection {
      font-size: 0.6em;
      text-align: center;
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 0.5em;
    }
    section#caption {
      cursor: default;
      border-top-left-radius: 0; border-top-right-radius: 0; border-bottom-left-radius: inherit; border-bottom-right-radius: inherit;
      background: white;
      color: var(--primary-text-color);
      line-height: 1.5;
      padding: 0.25em 0.75em 0.5em 0.5em;
      display: inline-block;
      flex: 1 0 auto;
      margin: 0;
      border-style: solid; border-width: thin;
      border-left-color: #B0B0B0;
      border-right-color: #B0B0B0;
      border-bottom-color: #B0B0B0;
      border-top-color: transparent;
    }
    section#caption[dark] {
      background: #B0B0B0;
      color: #1d1d1d;
      border-left-color: #777;
      border-right-color: #777;
      border-bottom-color: #777;
    }
    section#caption span#captions {
      float: left;
      clear: both;
      padding: 0;
      margin: 0;
      font-weight: normal;
      font-size: 0.6em;
    }
    span#captions:first-child {
      font-weight: bold !important;
      font-size: 1em !important;
    }
    span#captions:nth-child(2) {
      font-size: 0.85em !important;
    }
    span#captions:nth-child(3) {
      font-size: 0.75em !important;
    }
    svg#exceeding {
      height: 1.5em;
      width: 1.5em;
      fill: currentColor;
    }
    paper-ripple#ripple {
      color: #1d1d1d;
    }
    @media all and (max-width: 480px) {
      section#sign {
        min-width: 4em;
      }
    }
    @media all and (min-width: 600px) {
      :host[horizontal] {
        flex-direction: row;
      }
      section#sign[horizontal] {
        border-top-left-radius: inherit; border-top-right-radius: 0; border-bottom-left-radius: inherit; border-bottom-right-radius: 0;
        border-bottom-color: #B0B0B0;
        border-top-color: #B0B0B0;
        border-left-color: #B0B0B0;
        border-right-color: #BBB;
      }
      section#sign[dark][horizontal]{
        border-bottom-color: #777;
        border-top-color: #777;
        border-left-color: #777;
        border-right-color: #888;
      }
      section#caption[horizontal]{
        border-top-left-radius: 0; border-top-right-radius: inherit; border-bottom-left-radius: 0; border-bottom-right-radius: inherit;
        border-left-color: transparent;
        border-right-color: #B0B0B0;
        border-bottom-color: #B0B0B0;
        border-top-color: #B0B0B0;
      }
      section#caption[dark][horizontal] {
        border-right-color: #777;
        border-bottom-color: #777;
        border-top-color: #777;
      }
    }
    svg#bookmark {
      padding: 4px;
      cursor: pointer;
      outline: none;
      position: absolute;
      right: -5px;
      top: -5px;
      height: 1.25em;
      width: 1.25em;
      fill: #444;
      opacity: 0.8;
      transform-origin: center;
      transition: all 280ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    svg#bookmark:hover {
      transform: scale(1.4);
      opacity: 0.9;
    }
    section#tooltip {
      display: block;
      position: absolute;
      transition: all 280ms ease;
      opacity: 1;
      visibility: visible;
      background: rgba(77,77,77, 0.8);
      color: #f1f1f1;
      border-radius: 5px;
      z-index: 150;
    }
    section#tooltip:not(.opened) {
      opacity: 0;
      visibility: hidden;
    }
    section#tooltip div.title {
      font-size: 0.5em;
      font-weight: normal;
      padding: 0.5em;
      text-align: center;
    }
    section#tooltip section#tooltipContent {
      display: inline-flex;
    }
    section#tooltip section#tooltipContent table-element:first-child {
      border-right: solid thin #BBB;
    }
    section#tooltip section#tooltipContent table-element {
      background: transparent;
      color: currentColor;
      min-width: 4em;
    }
    svg#add {
      cursor: pointer;
      outline: none;
      position: absolute;
      padding: 4px;
      right: -4px;
      bottom: -4px;
      height: 1.25em;
      width: 1.25em;
      fill: white;
      opacity: 0.5;
      transform-origin: center;
      transition: all 280ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    svg#add:hover {
      transform: scale(1.25);
      opacity: 0.9;
    }
    [hidden] {
      pointer-events: none;
    }
  </style>
  <template>
      <section id="sign" horizontal$="[[horizontal]]" on-tap="_fireSelect" class="null">
        <paper-ripple hidden$="[[!selectable]]" id="ripple"></paper-ripple>

        <section id="actualValueSection">
          <section hidden$="[[isBoolean]]">
            <section id="valueSection"></section><section id="unitSection">[[keys.unit]]</section>
          </section>
          <section hidden$="[[!isBoolean]]">
            <svg id="exceeding" hidden$="[[!isExceeding]]" viewBox="0 0 24 24">
                <g id="error-outline"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></g>
            </svg>
          </section>
        </section>

        <section id="dateSection" hidden$="[[!showDate]]">
        </section>

        <svg id="add" hidden$="[[!addable]]" viewBox="0 0 24 24" on-tap="_toggleTooltip" aria-label="add">
          <g id="add-box" hidden$="[[isAdded]]"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></g>
          <g id="indeterminate-check-box" hidden$="[[!isAdded]]"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z"/></g>
        </svg>
        <svg id="bookmark" hidden$="[[_hasTooltip(hasExceeded)]]" viewBox="0 0 24 24" on-tap="_toggleTooltip" aria-label="Alarme">
          <g id="announcement"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z"/></g>
        </svg>
      </section>

      <section id="caption" horizontal$="[[horizontal]]" hidden$="[[!showCaption]]">
        <template id="captiontemplate" is="dom-repeat" items="[[captionKeys]]" as="captionKey">
          <span id="captions" hidden$="[[isEmptyCaption(captionKey)]]">[[getKey(captionKey, keys.*)]]</span>
        </template>
      </section>

      <section id="tooltip" hidden$="[[_hasTooltip(hasExceeded)]]" on-tap="_hideTooltip" on-mouseleave="_hideTooltip" role="tooltip" tabindex="-1">
        <div class="title">Alarmphasen</div>
        <section id="tooltipContent">
          <table-element id="firstExceedsTable" caption="Start" hide-header show-full-date hide-overflow is-boolean="[[isBoolean]]"></table-element>
          <table-element id="lastExceedsTable" caption="Ende" hide-header show-full-date hide-overflow is-boolean="[[isBoolean]]"></table-element>
        </section>
      </section>

  </template>

  <script>

    SignElement = Polymer({
      is: 'sign-element',

      behaviors: [ElementBehavior],

      properties: {
        showDate: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        horizontal: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        showCaption: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        },
        tooltip: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        }
      },

      factoryImpl: function(element, bubbles, showDate) {
        this.setElement(element);
        if (showDate === false)
          this.showDate = false;
        if (bubbles === true)
          this.bubbles = true;
        if (dark) {
          this.setAttribute("dark", true);
          this.$.caption.setAttribute("dark", true);
          this.$.sign.setAttribute("dark", true);
        }
      },

      setExceedingState: function(isExceeding, state) {
        this.set('isExceeding', isExceeding);
        // set color of the sign
        this.$.sign.classList.remove('true');
        this.$.sign.classList.remove('false');
        this.$.sign.classList.remove('null');
        this.$.sign.classList.remove('undefined');
        this.$.sign.classList.add(state);
      },

      _updateView: function(value) {
        if (value === undefined) return;

        // set value
        if (!this.isBoolean)
          this.$.valueSection.textContent = value.y || ' ';

        // set date
        if (this.showDate)
          this.$.dateSection.textContent = new Date(value.x).toLocaleTimeString() || ' ';
      },

      _setTooltip: function() {
        this.$.firstExceedsTable.setValues(this.firstExceeds);
        this.$.lastExceedsTable.setValues(this.lastExceeds);
      },

      _setFirstExceeds: function(value) {
        this.firstExceeds.push(value);
        this.$.firstExceedsTable._updateView(value);
      },

      _setLastExceeds: function(value) {
        this.lastExceeds.push(value);
        this.$.lastExceedsTable._updateView(value);
      },

      _handleExceeding: function(isExceeding) {
        if(this.bubbles) {
          if (isExceeding)
            this.fire("element-is-exceeding", this.getElement());
          else
            this.fire("element-is-not-exceeding", this.getElement());
        }
      },

      _fireSelect: function(e) {
        if(this.selectable === true) {
          this.fire("element-select", this.getElement());
          if (this.hasExceeded) this._hideTooltip();
        }
      },

      _fireAdd: function(e) {
        if(this.addable === true) {
          if (this.isAdded)
            this.fire("element-remove", {label: this.label, id: this.id});
          else
            this.fire("element-add", this.getElement());

          this.set("isAdded", !this.isAdded);
        }
      },

      _hasTooltip: function(hasExceeded) {
        return !hasExceeded && !this.tooltip;
      },

      _openTooltip: function() {
        if (!this.hasExceeded) return;
        this.$.tooltip.classList.add("opened");
        this._updateTooltipPosition();
      },

      _toggleTooltip: function() {
        if (!this.hasExceeded) return;
        if (this.$.tooltip.classList.contains("opened"))
          this.$.tooltip.classList.remove("opened");
        else {
          this.$.tooltip.classList.add("opened");
          this._updateTooltipPosition();
        }
      },

      _hideTooltip: function() {
        this.$.tooltip.classList.remove("opened");
      },

      _updateTooltipPosition: function() {
        var offset = 8;

        var parentRect = this.getBoundingClientRect();
        var targetRect = this.$.sign.getBoundingClientRect();
        var thisRect = this.$.tooltip.getBoundingClientRect();

        var targetLeft = targetRect.left - parentRect.left;
        var targetTop = targetRect.top - parentRect.top;
        var tooltipLeft = targetLeft + targetRect.width + offset;
        var tooltipTop = targetTop + (targetRect.height - thisRect.height) / 2;

        if (tooltipLeft + thisRect.width + parentRect.left > window.innerWidth) {
          this.$.tooltip.style.right = '0px';
          this.$.tooltip.style.left = 'auto';
        } else {
          this.$.tooltip.style.left = Math.max(0, tooltipLeft) + 'px';
          this.$.tooltip.style.right = 'auto';
        }

        if (tooltipTop + thisRect.height + parentRect.top> window.innerHeight) {
          this.$.tooltip.style.top = '0px';
          this.$.tooltip.style.bottom = 'auto';
        } else {
          this.$.tooltip.style.top = Math.max(0, tooltipTop) + 'px';
          this.$.tooltip.style.bottom = 'auto';
        }
      }
    });
  </script>

</dom-module>
