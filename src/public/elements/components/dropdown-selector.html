<dom-module id="dropdown-selector">
  <template strip-whitespace>

  <style>
    :host {
    }
    button-element#selected {
      align-self: center;
      padding: 0.5em;
      border-bottom: 2px solid #2325DA;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }
    dropdown-element#dropdown {
      border-top: thick solid #111;
      border-bottom-top-radius: 0;
      border-bottom-top-radius: 0;
    }
    button-element {
      --ripple-color: rgb(200, 245, 22);
    }

  </style>

    <button-element label="[[label]]" unfloated-label="{{selected}}" id="selected">[[selected]]</button-element>
    <dropdown-element id="dropdown" for="selected">
      <div class="dropdown-content"><content></content></div>
    </dropdown-element>
  </template>

  <script>
    Polymer({
      is: 'dropdown-selector',

      behaviors: [Polymer.IronSelectableBehavior],

      properties: {
        label: {
          type: String,
          value: "Interpolator"
        }
      }

    });
  </script>
</dom-module>
