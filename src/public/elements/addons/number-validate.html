<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-validator-behavior/iron-validator-behavior.html">

<script>

  Polymer({

    is: 'number-validate',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    properties: {
      minvalue: {
        type: Number
      },
      maxvalue: {
        type: Number
      }
    },

    validate: function(values) {
      if (values >= this.minvalue && values <= this.maxvalue && Math.round(values) == values)
        return true;
      else
        return false;
    }

  });

</script>
