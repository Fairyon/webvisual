<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-input/paper-input-addon-behavior.html">

<dom-module id="number-input-unit">

  <style>

    :host {
      display: inline-block;
      float: right;
      @apply(--paper-input-container-label);
    }

    span {
      font-size: 0.7em;
    }

  </style>

  <template>

    <span>[[unit]]</span>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'number-input-unit',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {

      unit: {
        type: String,
        value: ''
      }

    },

    update: function(state) {
      if (!state.inputElement) {
        return;
      }
    }

  });

})();

</script>
