<link rel="import" href="../components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="post-card">
  <style>
    :host {
      font-family: Roboto;
      border-radius: 4px 5px 4px 5px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    paper-button {
      width: 100%;
      font-size: 0.9rem;
      margin: 0em;
      padding: 0em;
      background: #669DB4;
      color: #f1f1f1;
      border-radius: 4px 5px 0px 0px;
    }

    paper-button > ::content .content.paper-button {
      padding: 0.6em 0.75em 0.5em 0.75em;
    }

    paper-button.dark {
      background: #345475;
      color: #A8CCDB;
    }

    #outer {
      background: #f1f1f1;
      border-radius: inherit;
    }
    #outer.dark {
      background: #8A8A8A;
    }
    @media all and (min-width: 750px) and (max-width: 1280px) and (orientation: portrait) {
      :host {
        max-width: 45vw;
      }
    }
    @media all and (min-width: 600px) and (max-width: 1280px) and (orientation: landscape) {
      :host {
        max-width: 45vw;
      }
    }
    @media all and (min-width: 1280px) {
      :host {
        max-width: 30vw;
      }
    }
  </style>
  <template>

    <section id="outer">
      <paper-button id="head" class="top" on-tap="toggleCollapse">[[headline]]</paper-button>
      <section id="cardMain" class="content">
          <iron-collapse id="cardCollapse" opened duration="1">

              <div id="cardContent" class="horizontal layout center center-justified wrap">
                <content></content>

              </div>
          </iron-collapse>
      </section>
    </section>

  </template>

  <script>

  Polymer({
    is: 'post-card',

    properties: {
      headline: {
        type: String,
        observer: "calculatePlaceholder"
      },
      placeholder: {
        type: String,
        value: "Diverse"
      }
    },

    toggleCollapse: function() {
      this.$.cardCollapse.toggle();
    },

    calculatePlaceholder: function(){
      if (this.headline == "")
        this.headline = this.placeholder;
    }

  });
  </script>
</dom-module>
