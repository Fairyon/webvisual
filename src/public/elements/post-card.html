<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button-base.html">

<polymer-element name="post-card" extends="paper-button-base" role="button">
  <template>
    <link rel="stylesheet" type='text/css' href="../css/elements/post-card.css">

    <paper-shadow id="shadow" z="1" fit animated></paper-shadow>

    <section id="cardmain" class="button-content" relative layout horizontal center>

      <section id="cardcontentsection" vertical layout>

        <template if={{headline}}>
          <div id="head">{{headline}}</div>
        </template>
        <div id="cardcontent">

          <content></content>

        </div>

      </section>

      <template if="{{editable}}"
        <core-collapse id="cardmenu">
          <paper-menu-button id="dropdown">
            <paper-icon-button icon="menu" mini></paper-icon-button>
            <paper-dropdown layered>
              <core-menu class="menu">
                  <paper-item>Optionen</paper-item>
                  <paper-item>LÃ¶schen</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-menu-button>
          <paper-icon-button icon="alarm-add" mini></paper-icon-button>
        </core-collapse>
      </template>
    </section>

  </template>

  <script>

  Polymer('post-card',{
    ready: function() {

    },

    publish: {
      headline: "",
      recenteringTouch: false,
      editable: false,
      raised: true,
      fill: true
    },

    toggleMenu: function() {
      if(this.editable) {
        this.$.cardmenu.toggle();
      }
    },

  });
  </script>
</polymer-element>
