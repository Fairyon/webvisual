<dom-module id="post-card">
  <style>
    :host {
      font-family: Roboto-Condensed-Light;
      border-radius: 4px 5px 4px 5px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    paper-button {
      width: 100%;
      font-size: 1.0rem;
      margin: 0em;
      padding: 0em;
      background: #669DB4;
      color: #f1f1f1;
      border-radius: 4px 5px 0px 0px;
      padding: 0.5em 1em 0.5em 0.5em;
      border: thin solid transparent;
    }

    paper-button:hover {
      border: thin solid rgba(140, 140, 140, 0.5);
      border-bottom: thin solid rgba(90, 90, 90, 0.5);
    }

    paper-button[dark] {
      background: #345475;
      color: #A8CCDB;
    }

    paper-button[dark]:hover {
      border: thin solid rgba(80, 80, 80, 0.5);
      border-bottom: thin solid rgba(30, 30, 30, 0.5);
    }


    #outer {
      background: #f1f1f1;
      border-radius: inherit;
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    }
    #outer:hover {
      box-shadow: 0 5px 6px 0 rgba(0, 0, 0, 0.14),
                  0 2px 11px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -2px rgba(0, 0, 0, 0.4);
    }
    #outer[dark] {
      background: #8A8A8A;
    }
    #outer[name='all'], #outer[nowindow] {
      background: transparent;
      border-radius: inherit;
      box-shadow: none;
    }
    #cardContent {
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      padding: 0.5em 0em 0em 0.5em;
    }
    @media all and (min-width: 750px) and (max-width: 1280px) and (orientation: portrait) {
      #outer:not([name='all']) {
        max-width: 45vw;
      }
    }
    @media all and (min-width: 600px) and (max-width: 1280px) and (orientation: landscape) {
      #outer:not([name='all']) {
        max-width: 45vw;
      }
    }
    @media all and (min-width: 1280px) {
      #outer:not([name='all']) {
        max-width: 30vw;
      }
    }
    ::content .card {
      margin: 0em 0.55em 0.55em 0em;
    }

  </style>
  <template>

    <section id="outer" name$="{{title}}" nowindow$="{{withoutWindow}}" dark$="[[dark]]">


      <paper-button id="head" class="top" on-tap="toggleCollapse" hidden$="{{showTitle(headline,withoutWindow)}}" dark$="[[dark]]">{{title}}</paper-button>
      <section id="cardMain" class="content">
          <iron-collapse id="cardCollapse" opened duration="1">

              <div id="cardContent">
                <content></content>

              </div>
          </iron-collapse>
      </section>
    </section>

  </template>

  <script>

  Polymer({
    is: 'post-card',

    properties: {
      headline: {
        type: String,
        notify: true
      },
      placeholder: {
        type: String,
        value: "Diverse"
      },
      title: {
        type: String,
        computed: "getTitle(headline,placeholder)"
      },
      withoutWindow: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      },
      dark: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      }
    },

    toggleCollapse: function() {
      this.$.cardCollapse.toggle();
    },

    getTitle: function(headline,placeholder){
      if (headline)
        return headline;
      else
        return placeholder;
    },

    showTitle: function(headline,withoutWindow) {
      if(headline=='all' || withoutWindow)
        return true;
      else
        return false;
    }

  });
  </script>
</dom-module>
