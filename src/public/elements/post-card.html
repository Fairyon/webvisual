<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button-base.html">

<polymer-element name="post-card" extends="paper-button-base" role="button">
  <template>
    <style>
      :host {
        position: relative;
        background: #ffffff;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        box-sizing: border-box;
        padding: 0.4em;
        margin: 0.2em;
        outline: none;
      }

      :host(:hover) {
        /*background-color: rgba(118, 193, 123, 0.15);*/
        outline: none;
      }

      div {
        line-height: 1em;
      }

      #bg, #shadow {
        border-radius: inherit;
      }

      #ripple {
        color: #669db4;
        pointer-events: none;
      }

      #head {
        font-size: 0.9em;
        font-weight: 150;
        padding: 0.3em 1.4em 0.3em;
        margin-bottom: 0.3em;
        color: #f1f1f1;
        background: #669db4;
        border-radius: 5px;
      }
      #cardmenu {
        width: 40px;
      }

      #cardcontentsection {
        color: #333333;
        background: rgba(255, 255, 255, 0);
        height: 100%;
      }

    </style>


    <paper-shadow id="shadow" z="1" fit animated></paper-shadow>

    <section id="cardmain" class="button-content" relative layout horizontal wrap center-center>

      <section id="cardcontentsection" vertical layout>

        <template if={{headline}}>
          <div id="head">{{headline}}</div>
        </template>
        <div id="cardcontent">

          <content></content>

        </div>

      </section>

      <template if="{{editable}}"
        <core-collapse id="cardmenu">
          <paper-menu-button id="dropdown">
            <paper-icon-button icon="menu" mini></paper-icon-button>
            <paper-dropdown layered>
              <core-menu class="menu">
                  <paper-item>Optionen</paper-item>
                  <paper-item>LÃ¶schen</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-menu-button>
          <paper-icon-button icon="alarm-add" mini></paper-icon-button>
        </core-collapse>
      </template>
    </section>

  </template>

  <script>

  Polymer('post-card',{
    ready: function() {

    },

    publish: {
      headline: "",
      recenteringTouch: false,
      editable: false
    },

    toggleMenu: function() {
      if(this.editable) {
        this.$.cardmenu.toggle();
      }
    },

  });
  </script>
</polymer-element>
