<style is="custom-style">

/*
 Polymer includes a shim for CSS Custom Properties that we can use for application theming.
 Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
 with changing the colors used or generate your own palette of colours at MaterialPalette.com.

 See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
 for further information on custom CSS properties.
 */

/* Application theme */

:root {
    height: 100%;
    width: 100%;
    margin: 0em;
    padding: 0em;
    font-family: Fira Sans Light;
    font-size: 1em;
    text-align: left;
    line-height: 1.4rem;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    word-wrap: break-word;
    color: var(--primary-text-color);

    --primary-color:#005B82;
    --dark-primary-color: #345475; /* Primary Colors */
    --bright-primary-color: #669DB4;

    --primary-text-color: #1f1f1f;
    --bright-text-color: #f1f1f1;
    --disabled-text-color: #a8a8a8;

    --highlight-color: #A8CCDB;
    --select-color: #C9CBEE;

    /* Components */
    --paper-fab-background: var(--bright-primary-color);
    --paper-fab-keyboard-focus-background: var(--bright-primary-color);
    --paper-icon-button-ink-color: currentColor;
    --paper-tabs-selection-bar-color: var(--selected-color);
    --paper-tab-ink: currentColor;
    --paper-input-container-color: #1d1d1d;
    --paper-input-container-focus-color: #345475;

    --paper-font-common-base: {
      font-family: Fira Sans Light;
      font-size: 1em;
      text-align: left;
      line-height: 1.4rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      word-wrap: break-word;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
    };

    --bright-theme-in-dark-context: {
      color: var(--bright-text-color);
    };

    --dark-theme-in-dark-context: {
      color: var(--highlight-color);
    };

    --primary-color-background: {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      background: radial-gradient(rgba(0, 91, 130,1) 80%, rgba(0, 91, 130,0.8) 100%);
    };

    --dark-color-background: {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      background: radial-gradient(rgba(52, 84, 117,1) 80%, rgba(52, 84, 117,0.8) 100%);
    };

    --paper-button: {
        border-radius: 5px;
        border: none;
        border-color: var(--bright-primary-color);
        min-height: none;
        margin: 0em;
        padding: 0.75em 1.5em;
        background: linear-gradient(to bottom, rgba(255,255,255,0.01) 5%,rgba(255,255,255,0.05) 40%);
        color: currentColor;
        fill: currentColor;
        text-transform: none;
        cursor: pointer;
        transition: all 0.14s cubic-bezier(0.4, 0, 0.2, 1);
        align-items: flex-end;
      };

    --paper-button-disabled: {
        color: var(--bright-primary-color);
        background: none;
        border-color: var(--bright-primary-color);
      };

    --item-theme: {
        border-radius: 3px;
        min-height: none;
        margin: 0em;
        padding: 0.5em 1em;
        justify-content: space-between;
        align-items: center;
        background: var(--default-button-color);
        color: currentColor;
        font-family: Fira Sans Light;
        cursor: pointer;
        text-align: left;
        text-transform: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --icon-button-theme: {
        color: currentColor;
        cursor: pointer;
        flex-shrink: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --paper-tabs: {
        font-family: Fira Sans Light;
        margin: 0em;
        padding: 0em;
        background: none;
      };

    --paper-input-container-input: {
        font-family: Fira Sans Light;
        text-align: center;
      };

    --paper-input-container-label: {
        font-family: Fira Sans Light;
        text-align: center;
        font-size: 0.9em;
        text-align: left;
        line-height: 1rem;
      };

    --paper-dialog: {
        font-family: Fira Sans Light;
        background: white;
        border-radius: 5px;
        font-size: 1em;
        font-family: Fira Sans Light;
        --paper-dialog-background-color: white;
        --paper-dialog-button-color: currentColor;
        --paper-dialog-color: currentColor;
        text-rendering: inherit;
        line-height: normal;
      };

    --paper-dialog-title {
        font-family: Bold;
        margin: 0em;
        padding: 0.5em;
        text-align: center;
      };

    --default-transition: {
      transition: all 0.14s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --paper-drawer-panel-drawer-container: {
      overflow-y: auto;
      color: var(--drawer-text-color);
      background-color: var(--primary-drawer-color);
      align-items: center;
    };

  }

  /* General styles */
  body {
    transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /*
   * Items, Buttons and Icons
   */

  paper-icon-button {
    @apply(--icon-button-theme)
  }

  iron-icon {
    --iron-icon-height: 24px;
    --iron-icon-width: 24px;
    transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
  }

  paper-item {
    @apply(--item-theme)
  }

  paper-item:hover {
    background: var(--secondary-hover-color);
  }

  paper-item[dark]:hover {
    background: var(--secondary-hover-color);
  }

  paper-icon-button:hover {
    background: var(--primary-hover-color);
    color: #f1f1f1;
    opacity: 1;
    border-radius: 50%;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                0 1px 5px 0 rgba(0, 0, 0, 0.12),
                0 3px 1px -2px rgba(0, 0, 0, 0.2);
  }
  paper-icon-button[dark]:hover {
    color: #f1f1f1;
  }

  paper-button:hover {
    background: linear-gradient(to bottom, rgba(255,255,255,0.02) 5%,rgba(255,255,255,0.10) 40%);
  }

  paper-radio-button.lightcontext {
    --paper-radio-button-checked-color: var(--dark-primary-color);
    --paper-radio-button-checked-ink-color: var(--dark-primary-color);
    --paper-radio-button-unchecked-color: var(--primary-color);
    --paper-radio-button-unchecked-ink-color: var(--primary-color);
    --paper-radio-button-label-color: var(--primary-text-color);
  }
  paper-radio-button {
    --paper-radio-button-checked-color: var(--select-color);
    --paper-radio-button-checked-ink-color: var(--select-color);
    --paper-radio-button-unchecked-color: var(--highlight-color);
    --paper-radio-button-unchecked-ink-color: var(--highlight-color);
    --paper-radio-button-label-color: var(--bright-text-color);
    --paper-radio-button-label-spacing: 1em;
    --paper-radio-button-size: 20px;
  }

  /*
   * Collapse
   */

  iron-collapse {
    outline: none;
  }

  .collapse-content {
    background-color: var(--secondary-drawer-color);
  }

  .collapse-content[dark] {
    background-color: var(--dark-secondary-drawer-color);
  }

  /*
   * Tabs
   */
  paper-tab {
    font-family: Fira Sans Light;
    border-radius: 6px 6px 0px 0px;
    padding: 0em 1.2em;
    height: 100%;
    -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
    -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
    @apply(--default-transition)
  }

  paper-tab:hover:not(.iron-selected) {
     background: var(--secondary-hover-color);
   }
  paper-tab:hover:not(.iron-selected)[dark] {
     background: var(--primary-hover-color);
   }

   /*
    * Fonts
    */

   @font-face {
    font-family: Fira Sans Light;
    src: url('fonts/FiraSans-Light.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
   }

   /* Polymer Elements Issue */
   @font-face {
    font-family: Roboto;
    src: url('fonts/FiraSans-Light.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
   }
</style>
