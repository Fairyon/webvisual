/* Application theme */

:root {
    font-family: Fira Sans Light;
    font-size: 1em;
    text-align: left;
    line-height: 1.4rem;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    --default-disabled-text-color: #a8a8a8;

    --paper-button: {

    --paper-button-disabled: {

      };

        margin: 0em;

        cursor: pointer;
        text-align: left;
        text-transform: none;

        user-select: none;

        color: currentColor;

        flex-shrink: 0;
        -webkit-user-select: none;

    };

}

/* General styles */

body {
  transition: all 0.56s cubic-bezier(0.4, 0, 0.2, 1);
}

/*
 * Items, Buttons and Icons
 */

paper-icon-button {
  @apply(--icon-button-theme)
}

iron-icon {
  --iron-icon-height: 24px;
  --iron-icon-width: 24px;
  transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
}

paper-item {
  @apply(--item-theme)
}

paper-item[dark] {
  background: var(--dark-button-color);
}

paper-button[dark] {
  background: var(--dark-button-color);
}

paper-item:hover {
  background: var(--secondary-hover-color);
}

paper-item[dark]:hover {
  background: var(--secondary-hover-color);
}

paper-icon-button:hover {
  background: var(--primary-hover-color);
  color: #f1f1f1;
  opacity: 1;
  border-radius: 50%;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              0 1px 5px 0 rgba(0, 0, 0, 0.12),
              0 3px 1px -2px rgba(0, 0, 0, 0.2);
}
paper-icon-button[dark]:hover {
  color: #f1f1f1;
}

.iron-selected {
  color: var(--dark-primary-color);
  background: var(--selected-color);
}

.iron-selected[dark] {
  color: var(--dark-primary-color);
  background: var(--dark-selected-color);
}

/*
 * Collapse
 */

iron-collapse {
  outline: none;
}

.collapse-content {
  background-color: var(--secondary-drawer-color);
}

.collapse-content[dark] {
  background-color: var(--dark-secondary-drawer-color);
}

/*
 * Tabs
 */
paper-tab {
  font-family: Fira Sans Light;
  border-radius: 6px 6px 0px 0px;
  padding: 0em 1.2em;
  height: 100%;
  @apply(--default-transition)
}

paper-tab:hover:not(.iron-selected) {
   background: var(--secondary-hover-color);
 }
paper-tab:hover:not(.iron-selected)[dark] {
   background: var(--primary-hover-color);
 }
