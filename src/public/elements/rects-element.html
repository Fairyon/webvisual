<dom-module id="rects-element">
<style>
  :host{
    color: currentColor;
    fill: currentcolor;
    display: flex;
    align-self: center;
    align-items: center;
  }
  #points {
    color: currentColor;
    /*width: 100%;*/
    height: 100%;
  }

</style>

<template>
  <svg id="points" viewBox="0 0 192 12">
    <g
       id="points">
      <rect
         height="12" width="1"
         y="6"
         x="6"
         id="point1" />
      <rect
         height="12" width="1"
         y="6"
         x="32"
         id="point2" />
      <rect
         height="12" width="2"
         y="6"
         x="64"
         id="point3" />
      <rect
         height="12" width="3"
         y="6"
         x="96"
         id="point4" />
      <rect
         height="12" width="2"
         y="6"
         x="128"
         id="point5" />
      <rect
         id="point6"
         x="160"
         y="6"
         height="12" width="1" />
      <rect
         height="12" width="1"
         y="6"
         x="186"
         id="point7" />
    </g>
  </svg>
</template>

<script>
  Polymer({

    is: 'rects-element',

    behaviors: [Polymer.NeonAnimationRunnerBehavior],

    properties: {
      animationConfig: {
        value: function() {
          var allpoints = [];
          allpoints.push(this.$.point1);
          allpoints.push(this.$.point2);
          allpoints.push(this.$.point3);
          allpoints.push(this.$.point4);
          allpoints.push(this.$.point5);
          allpoints.push(this.$.point6);
          allpoints.push(this.$.point7);
          return {
            'from-right': [
              {
                name: 'cascaded-animation',
                nodes: allpoints,
                animation: 'transform-animation',
                transformOrigin: "1000% 50%",
                transformFrom: "scale(0,0)",
                transformTo: "scale(1,1)",
                timing: {
                  duration: 1000,
                  iterationStart: 2,
                  iterations: +Infinity,
                  direction: "alternate",
                }
              }
            ],
            'from-left': [
              {
                name: 'cascaded-animation',
                nodes: allpoints,
                animation: 'transform-animation',
                transformOrigin: "-1000% 50%",
                transformFrom: "scale(0,0)",
                transformTo: "scale(1,1)",
                timing: {
                  duration: 1000,
                  iterationStart: 2,
                  iterations: +Infinity,
                  direction: "alternate",
                }
              }
            ]
          }
        }
      }
    },
    cancelAnimation: function() {
      if (this._player) {
        this._player.cancel();
        this._player = null;
      }
      this.fire('neon-animation-finish');
    }
  });
</script>

</dom-module>
