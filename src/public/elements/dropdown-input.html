<dom-module id="dropdown-input">
  <style>
    :host {
    }
  </style>
  <template>

    <paper-item id="top">{{selected}}</paper-item>
    <iron-collapse opened>
      <paper-menu id="menu" selected="{{selected}}">
        <template is="dom-repeat" items="{{items}}" as="group">
          <paper-item>{{group.key}}</paper-item>
        </template>
      </paper-menu>
    </iron-collapse>

  </template>
  <script>
    Polymer({
      is: 'dropdown-input',

      properties: {
        items: {
          type: Array,
          value: [],
          notify: true
        },
        selected: {
          type: String,
          value: '1',
          notify: true,
          observer: 'selectedChanged'
        }
      },

      selectedChanged: function(){
        console.log(this.selected);
      }
    });
  </script>

</dom-module>
