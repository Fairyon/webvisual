<dom-module id="main-page">
  <style>
    :host {
      font-family: Roboto;
      font-style: normal;
      font-size: 1em;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      height: 100%;
    }
    paper-drawer-panel {
      position: relative;
      flex: 1;
    }
    section#mainPanel {
      display: flex;
      flex-direction: column;
      flex: 1;
      position: relative;
    }
    section#mainContent {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
      flex-direction: row;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      -ms-flex: 1 1 0.000000001px;
      -webkit-flex: 1;
      flex: 1;
      -webkit-flex-basis: 0.000000001px;
      flex-basis: 0.000000001px;
      background: #CCCCCC;
      padding: 0.4em;
    }
    section#dropShadow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 6px;
      pointer-events: none;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      -webkit-transition: opacity 0.5s;
      transition: opacity 0.5s;
      opacity: 0;
    }
    section#dropShadow.has-shadow {
      opacity: 1;
    }
    @media all and (min-width: 0px) and (max-width: 600px) {
      section#mainContent {
        display: block;
        padding: 0em;
      }
      post-card {
        padding: 0em;
      }
    }
    section#mainContent[dark] {
      background: #666666;
    }
    paper-button.sidemenu {
      /*margin: 0.25em 0em;*/
      width: 100%;
      display: flex;
    }
    section.card {
      border-radius: 2px 2px 2px 3px;
      border: thin solid lightgrey;
      border-radius: 2px;
      align-self: stretch;
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    }
    section.card[dark] {
      border: thin solid #606060;
    }
    section.caption {
      background: white;
      color: #1f1f1f;
      flex-direction: column;
      line-height: 1.4;
      min-height: 4.5em;
      display: flex;
      padding: 0.35em 0.65em 0.4em 0.6em;
    }
    section.caption[dark] {
      background: #a8a8a8;
      border-top: thin solid #606060;
      color: #1d1d1d;
    }
    paper-radio-button {
      --paper-radio-button-checked-color: #B71C1C;
      --paper-radio-button-checked-ink-color: #B71C1C;
      --paper-radio-button-unchecked-color: #1d1d1d;
      --paper-radio-button-unchecked-ink-color: #1d1d1d;
    }
    paper-slider {
      --paper-slider-active-color: #1565C0;
      --paper-slider-knob-color: #1565C0;
      --paper-slider-pin-color: #1565C0;
      --paper-slider-knob-start-border-color: #1565C0;
      --paper-slider-knob-start-color: #1565C0;
      --paper-slider-font-color: #1d1d1d;
    }
    paper-slider {
      --paper-input-container-input {
        font-size: 0.5em;
      };
    }
    paper-toggle-button {
      --paper-toggle-button-unchecked-bar-color: #333333;
      --paper-toggle-button-unchecked-button-color: #f1f1f1;
      --paper-toggle-button-unchecked-ink-color: #1d1d1d;
      --paper-toggle-button-checked-bar-color:	#FDD835;
      --paper-toggle-button-checked-button-color:	#FDD835;
      --paper-toggle-button-checked-ink-color:	#FDD835;
    }
    paper-toggle-button#colorschema{
      --paper-toggle-button-checked-bar-color:	#1d1d1d;
      --paper-toggle-button-checked-button-color:	#1d1d1d;
      --paper-toggle-button-checked-ink-color:	#1d1d1d;
    }
    #kind {
      font-family: Roboto-Bold;
      font-size: 1em;
    }
    #method {
      font-size: 0.75em;
    }
    #room {
      font-size: 0.9em;
    }
    #roomNr {
      font-size: 0.6em;
    }
    post-card.group #cardContent{
      padding: 0.5em 0em 0em 0.5em;
    }
    /* Dialogs */
    paper-dialog.sidemenu {
      top: 0px;
      right: 0px;
      margin: 1.5em;
      position: fixed;
      width: calc(100vw - 3em);
    }
    @media all and (min-width: 480px) and (max-width: 600px) and (orientation : landscape) {
      paper-dialog.sidemenu {
        width: calc(100vw - 16em);
      }
    }
    @media all and (min-width: 600px) and (max-width: 840px) and (orientation: portrait) {
      paper-dialog.sidemenu {
        width: calc(100vw - 16em);
      }
    }
    @media all and (min-width: 600px) and (max-width: 840px) and (orientation : landscape) {
      paper-dialog.sidemenu {
        width: calc(100vw - 21em);
      }
    }
    @media all and (min-width: 840px) {
      paper-dialog.sidemenu {
        width: calc(100vw - 24em);
        margin: 1.5em 3em;
        max-width: 840px;
        left: 18em;
      }
    }
    logo-element {
      position: fixed;
      color: #f1f1f1;
      height: 44px;
      top: 10px;
      bottom: auto;
      left: 86px;
      z-index: 10;
    }
  </style>

  <template>

    <logo-element id="logo"></logo-element>
    <main-toolbar id="toolbar" class="paper-header" on-deselect="deselectElement">
      <paper-icon-button icon="menu" class="menu-icon" on-click="togglePanel"></paper-icon-button>
      <paper-icon-button icon="remove" class="toggle-icon" on-click="deselectElement"></paper-icon-button>

      <sign-element id="selectedElementSign" class="selectedElement sign card" element="{{selectedElement}}" on-click="deselectElement"></sign-element>
      <section id="selectedElementCaption" class="selectedElement caption card">
        <span id="kind">{{selectedElement.kind}}</span>
        <span id="method">{{selectedElement.method}}</span>
        <span id="room">{{selectedElement.room}}</span>
        <span id="roomNr">{{selectedElement.roomNr}}</span>
      </section>

      <table-element id="selectedElementTable" class="selectedElement noncard" element="{{selectedElement}}"></table-element>
      <!-- <line-chart id="selectedElementChart" data="{{selectedElement}}" fit></line-chart> -->
      <leaflet-map id="selectedElementMap" class="noncard" latitude="50.904" longitude="6.41041" zoom="18" max-zoom="22">
        <!-- <leaflet-tilelayer url="http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png" minzoom="2" maxzoom="20">
        </leaflet-tilelayer> // just for test different tile-layers -->
      </leaflet-map>

    </main-toolbar>

    <paper-drawer-panel id="mainView" force-narrow="true">
      <!-- SIDEMENU -->
      <section drawer id="drawerPanel">
          <paper-button collapse-id="settings" class="sidemenu collapsable" on-tap="toggleCollapse">
            <iron-icon icon="settings"></iron-icon>
            <span class="flex">Einstellungen</span>
            <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="settings"></iron-icon>
          </paper-button>

            <iron-collapse class="sidemenu collapse settings">
              <section class="indention collapse-content">
                <paper-button collapse-id="grouping" class="sidemenu" on-tap="toggleCollapse">
                  <iron-icon icon="reorder"></iron-icon>
                  <span class="flex">Gruppierung</span>
                  <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="grouping"></iron-icon>
                </paper-button>

                  <iron-collapse class="sidemenu collapse grouping">
                    <paper-radio-group selected="{{groupBy}}" class="indention">
                      <paper-radio-button name="roomNr">Raumnummer</paper-radio-button>
                      <paper-radio-button name="room">Raumname</paper-radio-button>
                      <paper-radio-button name="kind">Typ</paper-radio-button>
                      <paper-radio-button name="method">Methode</paper-radio-button>
                      <paper-radio-button name="all">Alle</paper-radio-button>
                    </paper-radio-group>
                  </iron-collapse>

                <paper-item>
                  <iron-icon icon="editor:border-style"></iron-icon>
                  <paper-toggle-button id="border-style" checked="{{withoutWindow}}">Fensterstil</paper-toggle-button>
                </paper-item>

                <paper-item>
                  <iron-icon icon="settings-brightness"></iron-icon>
                  <paper-toggle-button id="colorschema" on-change="changeTheme">Farbschema</paper-toggle-button>
                </paper-item>

                <paper-button collapse-id="measurement" class="sidemenu" on-tap="toggleCollapse">
                  <iron-icon icon="filter-list"></iron-icon>
                  <span class="flex">Messwerte</span>
                  <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="measurement"></iron-icon>
                </paper-button>

                  <iron-collapse class="sidemenu collapse measurement">
                    <section class="indention collapse-content">
                      <paper-item class="sidemenu">
                        <iron-icon icon="editor:format-line-spacing"></iron-icon>
                        <section>Anzahl der Messwerte</section>
                      </paper-item>
                      <paper-slider max="500" min="1" step="1" value="{{maxTotalLines}}" editable id="maxlines"></paper-slider>
                      <paper-item class="sidemenu">
                        <iron-icon icon="image:timelapse"></iron-icon>
                        <div>Aktualisierung in ms</div>
                      </paper-item>
                      <paper-slider max="20000" min="0" step="100" value="{{interval}}" editable id="freq"></paper-slider>
                    </section>
                  </iron-collapse>

                <!-- <paper-button collapse-id="language" class="sidemenu" on-tap="toggleCollapse">
                  <iron-icon icon="language"></iron-icon>
                  <span class="flex">Sprachauswahl</span>
                  <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="language"></iron-icon>
                </paper-button>
                  <iron-collapse class="sidemenu collapse language">
                    <paper-tabs id="language" selected="1">
                      <paper-tab>en</paper-tab>
                      <paper-tab>de</paper-tab>
                      <paper-tab>fr</paper-tab>
                      <paper-tab>es</paper-tab>
                      <paper-tab>ru</paper-tab>
                    </paper-tabs>
                  </iron-collapse> -->

              </section>
            </iron-collapse>

          <paper-button collapse-id="pageview" class="sidemenu collapsable" on-tap="toggleCollapse">
            <iron-icon icon="pageview"></iron-icon>
            <span class="flex">Ansicht</span>
            <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="pageview"></iron-icon>
          </paper-button>
            <iron-collapse class="sidemenu collapse pageview">
              <section class="indention collapse-content">
                <iron-selector selected="0">
                  <paper-button class="sidemenu"><iron-icon icon="view-module"></iron-icon>Übersicht</paper-button>
                  <paper-button class="sidemenu"><iron-icon icon="view-list"></iron-icon>Tabelle</paper-button>
                  <paper-button class="sidemenu"><iron-icon icon="assessment"></iron-icon>Graphen</paper-button>
                </iron-selector>
              </section>
            </iron-collapse>

          <paper-button dialog-id="log" dialog-class="sidemenu" ajax class="sidemenu" on-tap="openDialog">
            <iron-icon icon="history"></iron-icon>
            <span class="flex">Log</span>
          </paper-button>

          <paper-button collapse-id="information" class="sidemenu collapsable" on-tap="toggleCollapse">
            <iron-icon icon="description"></iron-icon>
            <span class="flex">Informationen</span>
            <iron-icon icon="arrow-drop-down" class="collapse-arrow right-icon" id="information"></iron-icon>
          </paper-button>

            <iron-collapse class="sidemenu collapse information">
              <section class="indention collapse-content">
                <paper-button dialog-id="data" dialog-class="sidemenu" ajax class="sidemenu" on-tap="openDialog">
                  <iron-icon icon="receipt"></iron-icon>
                  <span class="flex">Daten</span>
                </paper-button>
                <paper-item class="date">
                  <iron-icon icon="swap-vert"></iron-icon>
                  <span class="flex">letzte Nachricht</span>
                  <span class="italic">{{computeDate(lastMessage)}}</span>
                </paper-item>
                <paper-item class="date">
                  <iron-icon icon="remove-circle-outline"></iron-icon>
                  <span class="flex">letzte Fehlverbindung</span>
                  <span class="italic">{{computeDate(lastError)}}</span>
                </paper-item>
                <paper-item class="date">
                  <iron-icon icon="warning"></iron-icon>
                  <span class="flex">letzte fehlerhafte Nachricht</span>
                  <span class="italic">{{computeDate(lastMistake)}}</span>
                </paper-item>
              </section>
            </iron-collapse>

          <!-- <paper-button class="sidemenu" dialog-id="Login" dialog-class="mainmenu" on-tap="openDialog">
            <iron-icon icon="social:person-outline"></iron-icon>
            <span class="flex">Login</span>
          </paper-button> -->
      </section>

      <!-- MAIN VIEW -->
      <section main id="mainPanel">
        <section main id="mainContent">
          <template id="groupingtemplate" is="dom-repeat" items="{{selectedGroup}}" as="groupItems" sort="sortGroup" delay="300">
            <post-card class="group" headline="{{groupItems.name}}" without-window="{{withoutWindow}}" dark$="[[dark]]">

              <template is="dom-repeat" items="{{data}}" as="element">
                <template is="dom-if" if="{{groupElements(element,groupItems)}}" restamp>
                  <section class="card" on-click="setSelectedElement" dark$="[[dark]]">

                      <sign-element element="{{element}}" dark$="[[dark]]"></sign-element>
                      <section class="caption" id="{{element.id}}" dark$="[[dark]]">
                        <span id="kind">{{element.kind}}</span>
                        <span id="method">{{element.method}}</span>
                        <span id="room">{{element.room}}</span>
                        <span id="roomNr">{{element.roomNr}}</span>
                      </section>

                  </section>
                </template>
              </template>
            </post-card>
          </template>
        </section>
        <section id="dropShadow" class="has-shadow"></section>
      </section>
    </paper-drawer-panel>

  <!-- Dialogs -->

    <!-- Files -->

    <iron-ajax id="ajaxElement" auto url=""
        params=''
        handle-as="text" last-response="{{ajaxLogResponse}}"></iron-ajax>

    <paper-dialog class="sidemenu" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2 class="dialog-title"></h2>
      <paper-dialog-scrollable>[[ajaxLogResponse]]</paper-dialog-scrollable>
      <div class="buttons">
        <paper-button disabled><iron-icon icon="mail"></iron-icon>Send</paper-button>
        <paper-button disabled><iron-icon icon="print"></iron-icon>Print</paper-button>
        <paper-button onclick="document.querySelector('iron-ajax').generateRequest()"><iron-icon icon="refresh"></iron-icon>Reload</paper-button>
        <paper-button dialog-confirm><iron-icon icon="check"></iron-icon>OK</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>

    Polymer({
      is: 'main-page',

      behaviors: [PageBehavior, DataBehavior, Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        sharedElements: {
          value: function() {
            return {
              'herologo': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'hero-animation',
                  id: 'herologo',
                  toPage: this,
                }
              ]
            }
          }
        },
        withoutWindow: {
          type: Boolean,
          value: false,
          notify: true
        },
        dark: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true
        }
      },
      setSelectedElement: function(e) {
        if (e){
          var item = e.model.element;
          if (this.selectedElement == item){
            this.deselectElement();
          }
          else {
            this.unlinkPaths('selectedElement');
            this.selectedElement = null;
            var icol = Polymer.Collection.get(this.data);
            var key = icol.getKey(item);
            this.selectedElement = item;
            this.linkPaths('selectedElement', 'data.' + key);
            this.notifyPath('selectedElement.values', this.selectedElement.values);
            if (!this.$.toolbar.opened){
              this.$.toolbar.toggleAttribute('opened',true);
              this.$.toolbar.playAnimation('in');
            }
          }
        }
      },

      deselectElement: function() {
        this.$.toolbar.playAnimation('out');
        this.async(function(){
          this.unlinkPaths('selectedElement');
          this.selectedElement = null;
          this.$.toolbar.toggleAttribute('opened',false);
        },320);
      },

      changeTheme: function(){
        if(this.dark) {
          $('*').removeAttr("dark");
          this.dark = false;
        }
        else {
          $('*').attr("dark",true);
          this.dark = true;
        }
      },

      togglePanel: function(){
        this.$.mainView.togglePanel();
      },

      toggleCollapse: function(e){
        var button = e.currentTarget;
        if (!button.hasAttribute('collapse-id')) {
          return;
        }
        var id = button.getAttribute('collapse-id');
        var collapse = document.querySelector('iron-collapse.'+id);
        var iconbutton = document.querySelector('iron-icon.collapse-arrow#'+id);
        if (collapse) {
          collapse.toggle();
          if (iconbutton) {
            if (iconbutton.getAttribute('icon') == 'arrow-drop-down')
              iconbutton.setAttribute('icon','arrow-drop-up');
            else
              iconbutton.setAttribute('icon','arrow-drop-down');
          }
        }
      },

      openDialog: function(e){
        var button = e.currentTarget;
        if (!button.hasAttribute('dialog-id') || !button.hasAttribute('dialog-class')) {
          return;
        }
        var id = button.getAttribute('dialog-id');
        var className = button.getAttribute('dialog-class');
        var aj = button.getAttribute('ajax');
        var dialog = document.querySelector('paper-dialog.'+className);
        $('paper-dialog.'+className+' .dialog-title').text(id);
        if (typeof aj === 'string')
          $('iron-ajax').attr('url','/'+id);
        if (dialog) {
          dialog.open();
        }
      }
    });

  </script>

</dom-module>
