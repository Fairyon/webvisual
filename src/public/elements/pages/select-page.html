<dom-module id="select-page">
  <style>
    :host {
      height: 100%;
      width: 100%;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f1f1f1;
      font-family: Regular;
      line-height: 1.2;
    }
    :host[dark] {
      color: #A8CCDB;
    }
    div#main{
      position: absolute;
      background: radial-gradient(rgba(0, 91, 130,1) 80%,rgba(0, 91, 130,0.8) 100%);
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    div#main[dark] {
      background: radial-gradient(rgba(52, 84, 117,1) 80%,rgba(52, 84, 117,0.8) 100%);
    }
    div#mainContent {
      box-sizing: border-box;
      min-width: 350px;
      max-width: 500px;
      min-height: 440px;
      max-height: 600px;
      width: 50vw;
      height: 50vh;
      padding: 1.5em 1.5em 1.5em 1.5em;
      margin-top: auto;
      margin-bottom: auto;
      margin-right: auto;
      margin-left: auto;
      z-index: 1;
    }
    div#mainContent:before {
      display: table;
      content : ' ';
    }
    h2 {
      color: currentColor;
      font-family: Thin;
      font-size: 2em;
      text-align: center;
    }
    section.select {
      font-family: Light;
      font-size: 1em;
      padding: 1.5em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    section.list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    paper-radio-button {
      --paper-radio-button-checked-color: currentColor;
      --paper-radio-button-checked-ink-color: currentColor;
      --paper-radio-button-label-color: currentColor;
      --paper-radio-button-label-spacing: 1em;
      --paper-radio-button-unchecked-color: #669DB4;
      --paper-radio-button-unchecked-ink-color: #669DB4;
    }

    paper-radio-button  {
      font-family: Light;
      color: currentColor;
      padding: 0em;
      padding-top: 1em;
    }

    paper-button[disabled] {
      color: #669DB4;
    }
    paper-button {
      margin-left: auto;
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-family: Light;
      color: currentColor;
      border-radius: 5px;
      border: thin solid currentColor;
      background: linear-gradient(to bottom, rgba(255,255,255,0.01) 5%,rgba(255,255,255,0.05) 40%);
    }
    section#list:after{
      display: table;
      content: " ";
    }
    paper-button:hover {
      background: linear-gradient(to bottom, rgba(255,255,255,0.02) 5%,rgba(255,255,255,0.10) 40%);
      /*border: thin solid white;*/
    }
    paper-button iron-icon {
      margin: 0px 8px;
      z-index: 10;
    }

  </style>

  <template>
    <div id="main"></div>
    <div id="mainContent">
      <h2 class="dialog-title">Auswahl des Messraums</h2>
      <section class="select">
        <section class="list">
          <span>verf√ºgbar sind:</span>
          <iron-selector selected-values="{{labels}}" attr-for-selected="label" selected-attribute="checked" multi>
            <template is="dom-repeat" items="[[availableLabels]]">
              <paper-radio-button label="[[item]]">[[item]]</paper-radio-button>
            </template>
          </iron-selector>
        </section>
        <paper-button disabled="[[notSelected]]" raised="[[notSelected]]" on-tap="_onSelected"><iron-icon id="logo" icon="juelich:logo"></iron-icon>Verbinden</paper-button>
      </section>
    </div>

    <cookie-element id="labelsCookie" name="webvisual-stored-connections" value="{{labels}}"></cookie-element>
  </template>

  <script>

  Polymer({
      is: 'select-page',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
        availableLabels: {
          type: Array,
          value: function() { return []; }
        },
        labels: {
          type: Array,
          notify: true
        },
        notSelected: {
          type: Boolean,
          value: true
        },
        sharedElements: {
          type: Object,
          value: function() {
            return {
              'herologo1': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'fade-in-animation',
                  node: this.$.main,
                  timing: {
                    duration: 1500,
                    delay: 0,
                    easing: 'ease'
                  }
                },
                {
                  name: 'fade-in-animation',
                  node: this.$.mainContent,
                  timing: {
                    duration: 500,
                    delay: 0,
                    easing: 'ease'
                  }
                }
              ],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'herologo1',
                  fromPage: this
                }
              ]
            }
          }
        }
      },

      observers: [
        '_labelsChanged(labels.*)',
        '_availableLabelsChanged(availableLabels.*)'
      ],

      _labelsChanged: function(changerecord) {
        this.set("notSelected",(this.labels.length < 1));
      },

      _availableLabelsChanged: function() {
        var needToRestart = false;
        for (var i in this.labels) {
          var index = this.availableLabels.indexOf(this.labels[i]);
          if(index == -1) {
            this.splice('labels', i, 1);
            needToRestart = true;
          }
        }
        if (this.availableLabels.length == 1){
          this.set("labels", this.availableLabels);
          this.fire("configset");
          this.$.labelsCookie.save();
        }
        if (needToRestart) {
          this.$.labelsCookie.save();
          if(this.labels.length == 0)
            this.fire("restart");
          else
            this.fire("reconnect");
        }
      },

      _onSelected: function() {
        this.$.labelsCookie.save();
        this.fire("configset");
      }
    });
  </script>

</dom-module>
