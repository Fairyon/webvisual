<dom-module id="select-page">
  <style>
    :host {
      height: 100%;
      width: 100%;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background:#BBBBBB;
      color: #1f1f1f;
      font-family: Regular;
    }
    paper-dialog#labelSelection {
      position: relative !important;
      top: 0;
      left: 0;
    }
    section.dialog-title {
      font-family: Light;
      font-size: 2.5em;
      padding: 0.25em 0.75em;
    }

    section.dialog-section {
      font-family: Regular;
      font-size: 1.25em;
      padding: 1.25em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    section.list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    paper-radio-group{
    }
    paper-radio-button  {
      padding: 0em;
      padding-top: 1em;
    }
    paper-button {
      font-family: Light;
      font-size: 1.25em;
      padding: 0.75em;
    }

  </style>

  <template>

      <paper-dialog id="labelSelection" entry-animation="scale-up-animation" exit-animation="slide-right-animation" no-cancel-on-outside-click no-cancel-on-esc-key>
        <section class="dialog-title">Auswahl des Messraums</section>
        <section class="dialog-section">
          <section class="list">
            verf√ºgbar sind:
            <iron-selector selected-values="{{labels}}" attr-for-selected="label" multi>
              <template is="dom-repeat" items="{{availableLabels}}">
                <paper-radio-button label="{{item}}">{{item}}</paper-radio-button>
              </template>
            </iron-selector>
          </section>
        </section>
        <div class="buttons">
          <paper-button dialog-confirm on-click="_onSelected"><iron-icon icon="juelich:logo"></iron-icon>Verbinden</paper-button>
        </div>
      </paper-dialog>

  </template>

  <script>

  Polymer({
      is: 'select-page',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
        availableLabels: {
          type: Array,
          value: function() { return []; },
          notify: true
        },
        labels: {
          type: Array,
          value: function() { [] },
          notify: true
        },
        sharedElements: {
          value: function() {
            return {
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {animatable: this.$.labelSelection},
              ],
              'exit': [
                {animatable: this.$.labelSelection},
              ]
            }
          }
        }
      },

      attached: function(){
        this.$.labelSelection.open();
      },

      _onSelected: function() {
        this.fire("configset");
      }
    });
  </script>

</dom-module>
