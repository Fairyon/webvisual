<link rel="import" href="../logo-element.html"/>
<link rel="import" href="../circle-element.html"/>

<dom-module id="loading-page">
  <style>
    section#mainContent {
      height: 100%;
      width: 100%;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background:#669DB4;
      color: #f1f1f1;
    }
    @media all and (min-width: 0px) and (max-width: 950px) , all and (orientation: portrait) {
      logo-element {
        height: 20vw !important;
        width: 62vw !important;
      }
      section#messageBox {
        width: 61vw !important;
      }
    }
    logo-element {
      align-self: center;
      height: 14vw;
      width: 38vw;
      padding-bottom: 4vh;
    }
    section#messageBox {
      align-self: center;
      align-items: center;
      display: flex;
      justify-content: space-around;
      width: 38vw;
      height: 2.5em;
      font-family: Roboto;
      font-size: 1em;
      padding-left: 10vw;
      padding-bottom: 4vh;
    }
    circle-element {
      padding-left: 10vw;
    }
  </style>

  <template>
    <section id="mainContent">
      <logo-element id="logo"></logo-element>
      <section id="messageBox">{{status.message}}</section>
      <circle-element id="circle"></circle-element>
    </section>
  </template>

  <script>

  Polymer({
      is: 'loading-page',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        status: {
          type: Object,
          value: function() { return {"message": "...",
                                      "time": {
                                        "lastData": 0,
                                        "lastStatus": 0,
                                        "lastMistake": 0,
                                        "lastError": 0
                                      }}; },
          notify: true
        },
        sharedElements: {
          value: function() {
            return {
              'herologo': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {animatable: this.$.logo,   type: 'loading'},
                {animatable: this.$.circle, type: 'loading'}
              ],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'herologo',
                  fromPage: this
                },
                {
                  name: 'fade-out-animation',
                  node: this
                }
              ]
            }
          }
        }
      },
      cancelAnimation: function() {
        this.$.logo.cancelAnimation();
        this.$.circle.cancelAnimation();
        if (this._player) {
          this._player.cancel();
          this._player = null;
        }
        this.fire('neon-animation-finish');
      }
    });
  </script>

</dom-module>
