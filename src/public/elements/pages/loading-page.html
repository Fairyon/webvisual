<link rel="import" href="../logo-element.html"/>
<link rel="import" href="../circle-element.html"/>

<dom-module id="loading-page">
  <style>
    :host {
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f1f1f1;
      font-family: Light;
      line-height: 1.2;
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    :host[dark] {
      color: #A8CCDB;
    }
    section#background {
      position: absolute;
      background: radial-gradient(rgba(0, 91, 130,1) 80%,rgba(0, 91, 130,0.8) 100%);
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      z-index: 0;
    }
    section#background[dark] {
      background: radial-gradient(rgba(52, 84, 117,1) 80%,rgba(52, 84, 117,0.8) 100%);
    }
    section#mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      vertical-align: middle;
      box-sizing: border-box;
      padding: 1.5em 1.5em 1.5em 1.5em;
      z-index: 0;
      height: 50vh;
      max-width: 68vw;
    }
    logo-element {
      align-items: flex-end;
      z-index: inherit;
      height: 100%;
      max-width: 100%;
    }
    circle-element, section#messageBox {
      z-index: inherit;
      margin-top: 3em;
      font-family: Light;
    }
  </style>

  <template>
    <section id="background"></section>
    <section id="mainContent">
      <logo-element id="logo"></logo-element>
      <circle-element id="circle"></circle-element>
      <section id="messageBox">[[status.message]]</section>
    </section>
  </template>

  <script>

  Polymer({
      is: 'loading-page',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        status: {
          type: Object,
          value: function() { return {"message": "...",
                                      "time": {
                                        "lastData": 0,
                                        "lastStatus": 0,
                                        "lastMistake": 0,
                                        "lastError": 0
                                      }}; }
        },
        sharedElements: {
          value: function() {
            return {
              'herologo1': this.$.logo.$.logo,
              'herologo2': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'hero-animation',
                  id: 'herologo1',
                  toPage: this
                },
                {animatable: this.$.circle, type: 'loading'},
                {animatable: this.$.logo, type: 'loading'}
              ],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'herologo2',
                  fromPage: this
                },
                {
                  name: 'scale-down-animation',
                  node: this.$.background
                }
              ]
            }
          }
        }
      },
      cancelAnimation: function() {
        this.$.circle.cancelAnimation();
        if (this._player) {
          this._player.cancel();
          this._player = null;
        }
        this.fire('neon-animation-finish');
      }
    });
  </script>

</dom-module>
