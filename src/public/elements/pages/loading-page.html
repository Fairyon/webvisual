<dom-module id="loading-page">
  <style>
    section#mainContent {
      height: 100%;
      width: 100%;
      position: fixed;
      display: flex;
      justify-content: center;
      background:#669DB4;
      color: #f1f1f1;
      z-index: 5;
    }
    @media all and (min-width: 0px) and (max-width: 950px) , all and (orientation: portrait) {
      section#loadingWindow {
        align-self: center;
        height: 38vh;
        width: 62vw !important;
      }
    }
    section#loadingWindow {
      align-self: center;
      height: 38vh;
      width: 38vw;
    }
    logo-element {
      z-index: 10;
    }
  </style>

  <template>
    <section id="mainContent">
      <section id="loadingWindow">
        <logo-element id="logo"></logo-element>
      </section>
    </section>
  </template>

  <script>

    Polymer({
      is: 'loading-page',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        sharedElements: {
          value: function() {
            return {
              'herologo': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {animatable: this.$.logo, type: 'loading'}
              ],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'herologo',
                  fromPage: this
                },
                {
                  name: 'fade-out-animation',
                  node: this.$.mainContent,
                  timing: {
                    duration: 1000
                  }
                }
              ]
            }
          }
        }
      }
    });

  </script>

</dom-module>
