<link rel="import" href="../logo-element.html"/>
<link rel="import" href="../circle-element.html"/>

<dom-module id="loading-page">
  <style>
    :host {
      color: white;
    }
    :host[dark] {
      color: #A8CCDB;
    }
    section#mainContent {
      height: 100%;
      width: 100%;
      position: fixed;
      background: #669DB4;
      z-index: 50;
    }
    section#mainContent[dark] {
      background: #345475;
    }
    /*@media all and (min-width: 0px) and (max-width: 950px) , all and (orientation: portrait) {
      logo-element {
        height: 20vw !important;
        width: 62vw !important;
      }
      section#messageBox {
        width: 61vw !important;
      }
    }*/
    section#logo-container {
      position: fixed;
      display: flex;
      justify-content: center;
      left: 19vw;
      height: 100%;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    logo-element {
      width: 62vw;
      align-items: flex-end;
      height: 62%;
      z-index: 100;
      flex: 3;
    }
    section.lower {
      align-self: stretch;
      flex: 1;
      justify-content: space-around;
      align-items: center;
      display: flex;
      flex-direction: column;
      font-family: Thin;
      z-index: 100;
    }
    circle-element, section#messageBox {
      z-index: 100;
    }
  </style>

  <template>
    <section id="logo-container">
      <logo-element id="logo"></logo-element>
      <section class="lower">
        <circle-element id="circle"></circle-element>
        <section id="messageBox">{{status.message}}</section>
      </section>
    </section>
    <section id="mainContent"></section>
  </template>

  <script>

  Polymer({
      is: 'loading-page',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        status: {
          type: Object,
          value: function() { return {"message": "...",
                                      "time": {
                                        "lastData": 0,
                                        "lastStatus": 0,
                                        "lastMistake": 0,
                                        "lastError": 0
                                      }}; },
          notify: true
        },
        sharedElements: {
          value: function() {
            return {
              'herologo1': this.$.logo,
              'herologo2': this.$.logo.$.logo,
              'herobackground':  this.$.mainContent
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'herobackground',
                  toPage: this
                },
                {
                  name: 'hero-animation',
                  id: 'herologo1',
                  toPage: this
                },
                {animatable: this.$.circle, type: 'loading'}
              ],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'herologo2',
                  fromPage: this
                },
                {
                  name: 'scale-down-animation',
                  node: this.$.mainContent
                }
              ]
            }
          }
        }
      },
      cancelAnimation: function() {
        this.$.logo.cancelAnimation();
        this.$.circle.cancelAnimation();
        if (this._player) {
          this._player.cancel();
          this._player = null;
        }
        this.fire('neon-animation-finish');
      }
    });
  </script>

</dom-module>
