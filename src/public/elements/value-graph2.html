<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/paper-ripple/paper-ripple.html" rel="import">

<!--  D3.js and NVD3 import -->
<script src="../js/d3/d3.min.js" charset="utf-8"></script>
<script src="../js/nvd3/build/nv.d3.min.js"></script>

<polymer-element name="value-graph2">
  <template>
    <link href="../js/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
    <style>
      :host {
        position: relative;
        color: #1d1d1d;
        overlay: hidden;
        display: block;
        z-index: 0;
        outline: none;
        user-select: none;
        max-height: 100%;
      }

    </style>

    <div id="content">
    </div>

  </template>

  <script>

  Polymer('value-graph2', {
      publish: {
        values: [],
        data: {
          var: '',
          unit: '',
          key: '',
          values: [{"x": null, "y": null}]
        }
      },
      // SOURCE: https://github.com/nvd3-community/nvd3
      // TODO: look up
      // https://github.com/RenatoUtsch/poly-nvd3/blob/master/nvd3-abstract-chart/nvd3-abstract-chart.html
      // http://busypeoples.github.io/post/d3-polymer-elements/
      ready: function() {
        var me = this;
        var content = this.$.content;
        nv.addGraph(function() {
            var chart = nv.models.lineChart()
                          .margin({left: 75,right: 75})  //Adjust chart margins to give the x-axis some breathing room.
                          .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                          .showLegend(false)       //Show the legend, allowing users to turn on/off line series.
                          .showYAxis(true)        //Show the y-axis
                          .showXAxis(true)        //Show the x-axis
            ;

            chart.xAxis     //Chart x-axis settings
                .axisLabel('Time (ms)')
                .tickFormat( function(d) {
                  return d3.time.format('%d.%m.%Y %H:%M:%S')(new Date(d)); })
                ;


            chart.yAxis     //Chart y-axis settings
                .axisLabel('Voltage (v)')
                .tickFormat(d3.format('.02f'));

            /* Done setting the chart up? Time to render it!*/
            var myData = me.sinAndCos();   //You need data...

            d3.select(content).append('svg')    //Select the <svg> element you want to render the chart in.
                .datum(myData)         //Populate the <svg> element with chart data...
                .transition().duration(250)
                .call(chart);          //Finally, render the chart!

            //Update the chart when window resizes.
            nv.utils.windowResize(function() { chart.update() });
            return chart;
          });
      },
      /**************************************
       * Simple test data generator
       */
       sinAndCos: function() {

        //Line chart data should be sent as an array of series objects.
        return [
          {"var":"Temperatur",
           "unit":"Â°C",
           "key":"Chlor",
           "values":[
            {"x":new Date("10/01/2013 10:20:02"),"y":10.0101},
            {"x":new Date("10/03/2013 10:20:02"),"y":10.2501},
            {"x":new Date("10/04/2013 10:20:02"),"y":10.0301},
            {"x":new Date("10/05/2013 10:20:02"),"y":10.0301},
            {"x":new Date("10/06/2013 10:20:02"),"y":10.0501},
            {"x":new Date("10/06/2013 22:20:02"),"y":10.1301},
            {"x":new Date("10/08/2013 10:20:02"),"y":10.0301},
            {"x":new Date("10/09/2013 10:20:02"),"y":10.0101}]}
        ];
      }



  });


  </script>
</polymer-element>
