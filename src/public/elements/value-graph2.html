<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/paper-ripple/paper-ripple.html" rel="import">

<!--  D3.js and NVD3 import -->
<link href="../js/nvd3/build/nv.d3.css" rel="stylesheet" type="text/css">
<script src="../js/d3/d3.min.js" charset="utf-8"></script>
<script src="../js/nvd3/build/nv.d3.min.js"></script>

<polymer-element name="value-graph2">
  <template>
    <style>
      [unresolved] {
        opacity: 0;
      }
      :host {
        position: relative;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        outline: none;
        font-family: 'Roboto-Condensed-Light';
        font-size: 0.9em;
        background: transparent;
        user-select: none;
        min-height: 10vmin;
        min-width: 50vmin;
      }
      text {
      }
      svg {
          display: block;
      }
      #chart, svg {
          margin: 0px;
          padding: 0px;
          height: 100%;
          width: 100%;
      }

    </style>

    <div id="chart">
      <svg id="graph"></svg>
    </div>

  </template>

  <script>

  Polymer('value-graph2', {
      colorLow: 'linear-gradient(180deg, rgba(62, 20, 255, 0.85), rgba(62, 20, 255, 0.7), rgba(62, 20, 255, 0.85))',
      colorHigh: 'linear-gradient(180deg, rgba(255, 21, 41, 0.85), rgba(255, 21, 41, 0.7), rgba(255, 21, 41, 0.85))',
      colorNormal: 'linear-gradient(180deg, #f1f1f1, white, #f1f1f1)',
      publish: {
        shadow: false,
        showExceed: false,
        ripple: false,
        exceeds: null,
        exceedsDate: '',
        exceedsValue: '',
        color: 'linear-gradient(180deg, #f1f1f1, white, #f1f1f1)',
        values: [],
        data: {
          var: '',
          unit: '',
          key: '',
          values: [{"x": null, "y": null}]
        }
      },

      domReady: function() {
        var me = this;
        var graph = this.$.graph;
        nv.addGraph(function() {
            var chart = nv.models.lineChart()
                          .margin({left: 100})  //Adjust chart margins to give the x-axis some breathing room.
                          .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                          .showLegend(false)       //Show the legend, allowing users to turn on/off line series.
                          .showYAxis(true)        //Show the y-axis
                          .showXAxis(true)        //Show the x-axis
            ;

            chart.xAxis     //Chart x-axis settings
                .axisLabel('Time (ms)')
                .tickFormat( function(d) {
                  return d3.time.format('%d.%m.%Y %H:%M:%S')(new Date(d)); });

            chart.yAxis     //Chart y-axis settings
                .axisLabel('Voltage (v)')
                .tickFormat(d3.format('.02f'));

            /* Done setting the chart up? Time to render it!*/
            var myData = me.sinAndCos();   //You need data...

            d3.select(graph)    //Select the <svg> element you want to render the chart in.
                .datum(myData)         //Populate the <svg> element with chart data...
                .call(chart);          //Finally, render the chart!

            //Update the chart when window resizes.
            nv.utils.windowResize(function() { chart.update() });
            return chart;
          });
      },
      /**************************************
       * Simple test data generator
       */
       sinAndCos: function() {

        //Line chart data should be sent as an array of series objects.
        return [
          {"var":"Temperatur",
           "unit":"Â°C",
           "key":"Chlor",
           "values":[
            {"x":new Date("10/01/2013 10:20:02"),"y":10.0101},
            {"x":new Date("10/03/2013 10:20:02"),"y":10.0501},
            {"x":new Date("10/08/2013 10:20:02"),"y":10.0301},
            {"x":new Date("10/09/2013 10:20:02"),"y":10.0101}]}
        ];
      }



  });


  </script>
</polymer-element>
