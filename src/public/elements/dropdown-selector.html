<dom-module id="dropdown-selector">
  <style>
    :host {
      font-family: inherit;
      font-size: inherit;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    }

    paper-button > .content.paper-button {
      padding: 0.4em 0.8em;
    }
    #dropdown {

    }
    #menu{
      outline: none;
      min-width: 75vw;
      overflow: hidden;
      background: lightgrey;
    }
    #menuButton{
      text-align: center;
    }
    #placeholder, #headliner{
      font-style: oblique;
      display: inline;
    }

    #menuitem {
      min-width: 4em;
    }
    .bold {
      font-weight: bold;
    }
  </style>
  <template>

    <iron-dropdown id="dropdown" horizontal-align="right" vertical-align="top">
      <paper-button id="menuButton" class="dropdown-trigger">{{label}}</paper-button>
      <paper-tabs id="menu" scrollable class="dropdown-content flex" attr-for-selected="innerText" selected="{{selected}}">
          <paper-tab id="menuAll" class="bold">{{labelForAll}}</paper-tab>
          <template is="dom-repeat" items="{{items}}" sort="sortItems">
            <paper-tab id="menuItem">{{item}}</paper-tab>
          </template>
      </paper-tabs>
    </iron-dropdown>

  </template>
  <script>
    Polymer({
      is: 'dropdown-selector',

      properties: {
        items: {
          type: Array,
          value: function() { return []; },
          notify: true
        },
        selected: {
          type: String,
          notify: true,
          observer: 'selectedChanged'
        },
        label: {
          type: String,
          value: 'Auswahl',
          notify: true
        },
        labelForAll: {
          type: String,
          value: 'Alle',
          notify: true
        }
      },

      ready: function(){
        this.selected = this.labelForAll;
      },
      sortItems: function(first, next){
        if (first>next)
          return 1;
        else
          return -1;
      },
      selectedChanged: function(){
        this.$.menuButton.updateStyles();
        this.$.dropdown._updateOverlayPosition();
      }
    });
  </script>

</dom-module>
