<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="language-element">
  <template>
    <style>
      :host {
      }
      section.drop {
        color: #f1f1f1;
        background: #669db4;
        border-radius: 5px;
      }
      core-collapse.dropdown {
        z-index: 12;
        position: fixed;
      }
      paper-item {
        height: 40px;
        min-width: 40px;
        background: none;
        text-transform: lowercase;
        font-family: Roboto-Thin;
        font-style: italic;
        font-size: 0.7em;
        font-weight: 100;
        border-radius: 20px;
      }
      paper-item:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      paper-item::shadow #ripple {
        color: #00ca35;
      }
      paper-item.inner {
        font-style: normal;
        border-radius: 0px;
      }
    </style>

    <section id="cardmain" class="button-content" relative layout horizontal center>

      <paper-menu-button>
        <paper-item>{{selected}}</paper-item>

        <core-collapse class="dropdown">
          <core-selector>
            <section class="drop">
              <template repeat="{{l in language}}">
                <paper-item class="inner">{{l}}</paper-item>
              </template>
            </section>
            <paper-shadow></paper-shadow>
          </core-selector>
        </core-collapse>

      </paper-menu-button>


      </section>

  </template>

  <script>

  Polymer('language-element',{
    ready: function() {

    },

    publish: {
      selected : "de",
      language : ["en","de","fr","es","ru"]
    },

    toggleMenu: function() {
      this.toggle();
    },

  });
  </script>
</polymer-element>
