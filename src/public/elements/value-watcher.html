<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="value-watcher" attributes="data type var unit colorLow colorHigh exceeds">
  <template>

    <style>
      :host {
        position: relative;
        background: white;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        box-sizing: border-box;
        outline: none;
        font-family: 'Roboto-Regular';
        margin: 0.2em;
      }

      .main, #shadow {
        border-radius: inherit;
      }

      .typeSection {
        padding: 0.5em 0.5em 0.4em 1em;
        font-size: 0.9em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }

      .contentSection {
      }

      .valueSection {
        padding: 0.4em 0.2em 0.3em 0.2em;
        font-size: 2.5em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-weight: 300;
      }

      .unitSection {
        padding-left: 0.3em;
        font-size: 0.4em;
        font-family: 'Roboto-Condensed-Light';
        font-weight: 100;
      }

      .varSection, .dateSection {
        padding: 0.4em 0.5em 0.5em;
        font-size: 0.75em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }
    </style>

    <paper-shadow id="shadow" z="1" fit animated></paper-shadow>

    <section class="main"relative vertical layout>

      <section class="typeSection" style="background: linear-gradient(180deg, transparent, {{color}});" horizontal layout start-justified>
        <div>{{type}}</div>
      </section>

      <section class="valueSection" style="background: {{color}};" horizontal layout center-justified>
        {{value}}
        <span class="unitSection">{{unit}}</span>
      </section>

      <section style="background: linear-gradient(0deg, transparent, {{color}});" horizontal layout center-justified>
        <div class="dateSection">{{dateExceeded}}</div>
        <div class="varSection">{{var}}</div>
      </section>

    </section>

  </template>


  <script>

    Polymer('value-watcher', {
        ready: function() {
          this.dataChanged();
        },

        publish: {
          exceeds: null,
          dateExceeded: '',
          colorLow: '#1b3ae7',
          colorHigh: '#ec3245',
          color: '#f1f1f1',
          data: [ {'date': '13.06.2013 10:20:02', 'value': 1000, 'exceeds': null},
                  {'date': '13.06.2013 10:21:02', 'value': 1004.2, 'exceeds': null},
                  {'date': '13.06.2013 10:22:02', 'value': 1002, 'exceeds': null},
                  {'date': '13.06.2013 10:23:02', 'value': 1001.1, 'exceeds': null}],
          type: 'Stickstoff',
          var: 'Druck',
          unit: 'mPa',
          value: 0
        },

        dataChanged: function() {
          for (var i=0; i<this.data.length; i++) {
            if (this.data[i].exceeds !==null) {
              this.exceeds = this.data[i].exceeds;
              this.dateExceeded = this.data[i].date;
              this.value = this.data[i].value;
              window.focus();
            }
          }
          if (this.exceeds ==null) {
            this.dateExceeded = '';
            this.value = this.data[this.data.length-1].value;
          }
        },

        exceedsChanged: function() {
            // exceeds over limit
          if (this.exceeds == true) {
            this.color = this.colorHigh;
          }
            // exceeds under limit
          if (this.exceeds == false) {
            this.color = this.colorLow;
          }
            // exceeds fall back
          if (this.exceeds == null) {
            this.color = 'radial-gradient('+this.color+',rgba(255, 255, 255, 0))';
          }
        }
    });

  </script>
</polymer-element>
