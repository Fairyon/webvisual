<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="value-watcher" attributes="data type var unit colorLow colorHigh exceeds">
  <template>

    <style>
      :host {
        position: relative;
        background: white;
        color: #1d1d1d;
        border-radius: 5px;
        overlay: hidden;
        display: inline-block;
        z-index: 0;
        box-sizing: border-box;
        outline: none;
        font-family: 'Roboto-Regular';
      }

      .main, #shadow {
        border-radius: inherit;
      }

      .typeSection {
        padding: 0.5em 0.5em 0.4em 1em;
        font-size: 0.9em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }

      .contentSection {
      }

      .valueSection {
        padding: 0.4em 0.2em 0.3em 0.2em;
        font-size: 2.5em;
        font-family: 'Roboto-Condensed-Light';
        font-style: normal;
        font-weight: 300;
      }

      .unitSection {
        padding-left: 0.3em;
        font-size: 0.4em;
        font-family: 'Roboto-Condensed-Light';
        font-weight: 100;
      }

      .varSection {
        padding: 0.4em 0.5em 0.5em;
        font-size: 0.75em;
        font-family: 'Roboto-Light';
        font-style: italic;
        font-weight: 300;
      }
    </style>

    <paper-shadow id="shadow" z="1" fit animated></paper-shadow>

    <section class="main" style="background: {{color}};" relative vertical layout>

      <section class="typeSection" horizontal layout start-justified>
        <div>{{type}}</div>
      </section>

      <section class="valueSection" horizontal layout center-justified>
        1567.85
        <span class="unitSection">{{unit}}</span>
      </section>

      <section class="varSection" horizontal layout center-justified>
        <div>{{dateExceeded}} {{var}}</div>
      </section>

    </section>

  </template>


  <script>

    Polymer('value-watcher', {


        publish: {
          exceeds: null,
          dateExceeded: '',
          colorLow: '#1b3ae7',
          colorHigh: '#ec3245',
          color: 'rgba(178, 49, 49, 0.54)',
          data: [ {'date': '13.06.2013 10:20:02', 'value': 1000, 'exceeds': null},
                  {'date': '13.06.2013 10:21:02', 'value': 1004.2, 'exceeds': null},
                  {'date': '13.06.2013 10:22:02', 'value': 1002, 'exceeds': null},
                  {'date': '13.06.2013 10:23:02', 'value': 1001.1, 'exceeds': null}],
          type: 'Stickstoff',
          var: 'Druck',
          unit: 'mPa',
          value: 0
        },

        dataChanged: function() {
          for (d in this.data) {
            if (d.exceeds !==null) {
              this.exceeds = d.exceeds;
            }

          }
        },

        exceedsChanged: function() {
            // exceeds over limit
          if (this.exceeds == true) {
            this.color = this.colorHigh;
          }
            // exceeds under limit
          if (this.exceeds == false) {
            this.color = this.colorLow;
          }
            // exceeds fall back
          if (this.exceeds == null) {
            this.color = 'radial-gradient('+this.color+',rgba(255, 255, 255, 0))';
          }
        }
    });

  </script>
</polymer-element>
