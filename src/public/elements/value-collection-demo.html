
<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="value-sign.html" rel="import">

  <polymer-element name="value-collection-demo">
  <template>

    <style>
      .chip-container {
        font-size: 2vmin;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 0.25em;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        min-width: 17.5vmin;
        height: 17.5vmin;
      }

      .chip-bottom {
        padding: 0.5em;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
      }

      #details {
        padding: 0em 0em 0em;
      }

      .card {
        height: 30vmin;
        border-radius: 3px;
        /*text-align: start;
        overflow: hidden;*/
        background: white;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 30vmin;
      }

      .card-right {
        padding: 1.5em;
      }

      .card-icon {
        border-radius: 50%;
        width: 10vmin;
        height: 10vmin;
        margin-right: 16px;
      }

      .card-album-title {
        font-size: 4vmin;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade slide-up scale-up" on-core-animated-pages-transition-end="{{complete}}">

      <section cross-fade>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <value-sign class="chip" hero-id="{{item.room}}-{{item.kind}}" hero?="{{selectedItem === item }}" values="{{item}}" slide-up>
            </value-sign>

          </template>

        </div>
      </section>

      <section id="details" hero-p >

        <div class="card" layout horizontal hero-id="{{selectedItem.room}}-{{selectedItem.kind}}" hero on-tap="{{transition}}">
          <value-sign class="card-left" color="{{selectedItem.color}}" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-art" values="{{selectedItem}}"></value-sign>
          <div class="card-right" flex hero>
            <div layout horizontal center>
              <div>
                <div class="card-icon" style="background:{{selectedItem.color}};"></div>
              </div>
              <div flex>
                <div class="card-album-title">{{selectedItem.room}}</div>
                <div class="card-album-artist">{{selectedItem.kind}}</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('value-collection-demo', {

      ready: function(){
      },

      publish: {
        items: []
      },

      page: 0,

      selectedItem: null,

      itemsChanged: function() {
        console.log("loads value collection");
      },

      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedItem = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
  </polymer-element>
