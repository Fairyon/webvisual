
<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="../bower_components/paper-ripple/paper-ripple.html" rel="import">
<link href="value-sign.html" rel="import">

  <polymer-element name="value-collection-demo">
  <template>

    <style>
      :host {
        overflow: hidden;
        font-family: 'Roboto-Regular';
      }

      .chip-container {
        padding: 0.5em;
        display: inline-block;
        z-index: 0;
        box-sizing: border-box;
        height: 100%;
      }

      .chip {
        font-size: 2vmin;
        display: inline-block;
        position: relative;
        border-top-left-radius: 3px;
        margin: 0.25em;
        overflow: hidden;
        text-align: start;
        background-color: white;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 18vmin;
        height: 13.5vmin;
      }

      .chip-bottom {
        padding: 0.5em;
        line-height: 1.5;
      }

      .chip-kind {
        font-size: 1em;
        font-weight: bold;
      }

      .card {
        height: 30vmin;
        background: white;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 40vmin;
        font-size: 4vmin;
      }

      .card-right {
        font-size: 2vmin;
        margin-left: 1em;
        padding: 0.5em;
        line-height: 1.5;
      }

      .card-room {
        font-size: 3vmin;
      }

      value-sign {
        display: flex;
        border-radius: inherit;
      }

    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade cascade-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section id="all">
        <div class="chip-container">
          <template repeat="{{items as item}}">
            <div class="chip" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}" hero on-tap="{{transition}}">
              <value-sign class="chip-top" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-sign" values="{{item}}" hero></value-sign>
              <div class="chip-bottom" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-content" cross-fade>
                <div class="chip-kind">{{item.kind}}</div>
                <div class="chip-var">{{item.var}}</div>
              </div>
              <paper-ripple class="circle" initialOpacity="0.15" fit></paper-ripple>
            </div>

          </template>
        </div>
      </section>

      <section id="details">
        <div class="card" layout horizontal hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}" hero>
          <value-sign class="card-left" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-sign" hero values="{{selectedItem}}" on-tap="{{transition}}"></value-sign>
          <div class="card-right" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-content" cross-fade flex>
            <div layout horizontal center>
              <div flex>
                <div class="card-room">{{selectedItem.room}}</div>
                <div class="card-kind">{{selectedItem.kind}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="chip-container">
          <template repeat="{{items as item}}">
            <template if="{{selectedItem !== item}}">
              <div class="chip" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}" hero  on-tap="{{movingToAnother}}">
                <value-sign class="chip-top" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-sign" values="{{item}}" hero></value-sign>
                <div class="chip-bottom" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-content" cross-fade>
                  <div class="chip-kind">{{item.kind}}</div>
                  <div class="chip-var">{{item.var}}</div>
                </div>
                <paper-ripple class="circle" initialOpacity="0.15" fit></paper-ripple>
              </div>
            </template>
          </template>
        </div>
      </section>

      <section id="more">
        <div class="card" layout horizontal hero-id="{{nextItem.room}}-{{nextItem.kind}}-{{nextItem.var}}" hero>
          <value-sign class="card-left" hero-id="{{nextItem.room}}-{{nextItem.kind}}-{{nextItem.var}}-sign" hero values="{{nextItem}}" on-tap="{{transition}}"></value-sign>
          <div class="card-right" hero-id="{{nextItem.room}}-{{nextItem.kind}}-{{nextItem.var}}-content" cross-fade flex>
            <div layout horizontal center>
              <div flex>
                <div class="card-room">{{selectedItem.room}}</div>
                <div class="card-kind">{{selectedItem.kind}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="chip-container">
          <template repeat="{{items as item}}">
            <template if="{{nextItem !== item}}">
              <div class="chip" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}" hero on-tap="{{movingToAnother}}" >
                <value-sign class="chip-top" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-sign" values="{{item}}" hero></value-sign>
                <div class="chip-bottom" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-content" cross-fade>
                  <div class="chip-kind">{{item.kind}}</div>
                  <div class="chip-var">{{item.var}}</div>
                </div>
                <paper-ripple class="circle" initialOpacity="0.15" fit></paper-ripple>
              </div>
            </template>
          </template>
        </div>
      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('value-collection-demo', {

      ready: function(){
      },

      publish: {
        items: []
      },

      page: 0,

      selectedItem: null,
      nextItem: null,

      itemsChanged: function() {
        console.log("loads value collection");
      },

      transition: function(e) {
        if (this.page === 0) {
          this.selectedItem = e.target.parentElement.firstElementChild.values;
          this.page = 1;
        }
        else {
          this.page = 0;
        }
      },

      movingNext: function(e) {

      },

      movingToAnother: function(e) {
        if (this.page === 1) {
          this.nextItem = e.target.parentElement.firstElementChild.values;
          this.page = 2;
        }
        else if (this.page === 2) {
          this.selectedItem = e.target.parentElement.firstElementChild.values;
          this.page = 1;
        }
      }
    });

  </script>
  </polymer-element>
