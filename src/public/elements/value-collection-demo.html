
<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/core-animated-pages/core-animated-pages.html" rel="import">
<link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="value-sign.html" rel="import">

  <polymer-element name="value-collection-demo">
  <template>

    <style>
      .chip-container {
        font-size: 2vmin;
        padding: 0.5em 0.5em 0em 0.5em;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-top-left-radius: 3px;
        margin: 0.25em;
        overflow: hidden;
        text-align: start;
        background-color: white;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 17.5vmin;
        height: 12.5vmin;
      }

      .chip-bottom {
        padding: 0.5em;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
      }

      #details {
        padding: 0em;
      }

      .card {
        height: 30vmin;
        border-radius: 3px;
        background: white;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 40vmin;
        font-size: 4vmin;
      }

      .card-right {
        font-size: 2vmin;
        margin-left: 1em;
        padding: 0.5em;
        line-height: 1.5;
      }

      .card-album-title {
        font-size: 3vmin;
      }

      value-sign {
        display: flex;
        border-radius: inherit;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition cross-fade slide-up scale-up slide-from-right" on-core-animated-pages-transition-end="{{complete}}">

      <section cross-fade>

        <div class="chip-container" hero-p>

          <template repeat="{{items as item}}">
            <div class="chip" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}" hero>
              <value-sign class="chip-top" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-sign" values="{{item}}" hero  on-tap="{{transition}}"></value-sign>
              <div class="chip-bottom" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-content">
                <div class="chip-album-title">{{item.kind}}</div>
                <div class="chip-artist">{{item.var}}</div>
              </div>
            </div>
          </template>

        </div>
      </section>

      <section id="details" hero-p >

        <div class="card" layout horizontal hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}" slide-from-right on-tap="{{transition}}">
          <value-sign class="card-left" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-sign" values="{{selectedItem}}" hero></value-sign>
          <div class="card-right" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-content" hero flex>
            <div layout horizontal center>
              <div flex>
                <div class="card-album-title">{{selectedItem.room}}</div>
                <div class="card-album-artist">{{selectedItem.kind}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="chip-container">
          <template repeat="{{items as item}}">
            <template if="{{selectedItem !== item}}">
              <div class="chip" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}" hero on-tap="{{transition}}">
                <value-sign class="chip-top" hero-id="{{item.room}}-{{item.kind}}-{{item.var}}-art" values="{{item}}" hero></value-sign>
                <div class="chip-bottom" hero-id="{{selectedItem.room}}-{{selectedItem.kind}}-{{selectedItem.var}}-content">
                  <div class="chip-album-title">{{item.kind}}</div>
                  <div class="chip-artist">{{item.var}}</div>
                </div>
              </div>
            </template>
          </template>
        <div>
      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('value-collection-demo', {

      ready: function(){
      },

      publish: {
        items: []
      },

      page: 0,

      selectedItem: null,

      itemsChanged: function() {
        console.log("loads value collection");
      },

      transition: function(e) {
        if (this.page === 0) {
          this.selectedItem = e.target.values;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
  </polymer-element>
