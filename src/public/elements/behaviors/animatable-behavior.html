<script>

  AnimatableBehaviorImpl = {
    properties: {
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this,
                timing: {
                  delay : 100,
                  duration: 300
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing: {
                  delay : 100,
                  duration: 300
                }
              }]
            }
          }
        }
    },

    getMe: function(){
      return this;
    }
  };

  AnimatableBehavior = [Polymer.NeonAnimationRunnerBehavior, AnimatableBehaviorImpl]

</script>
