<link rel="import" href="../../components/polymer/polymer.html">
<script>

  LanguageBehavior = {

    properties: {
      selectedLanguage: {
        type: String,
        value: "de",
        observer: "selChanged"
      },
      selectedLanguageIndex: {
        type: Number,
        value: 1
      },
      language: {
        type: Object,
        value: function() {
          "types": {"en":0,"de":1,"fr":2,"es":3,"ru":4},
          "description": {
            "all":       ["all", "Alle","","",""],
            "date":      ["date","Datum","","",""],
            "roomNr":    ["room-number","Raumnummer","","",""],
            "room":      ["room","Raum","","",""],
            "kind":      ["kind","Typ","","",""],
            "method":    ["method","Methode","","",""],
            "x":         ["date","Datum","","",""],
            "y":         ["value","Wert","","",""],
            "threshold": ["threshold","Wert","","",""]
          }
        }
      }
    },

    getDescription: function(kind) {
      if (kind){
        return this.language.description[kind][this.selectedLanguageIndex];
      }
      else
        return undefined
    },

    _selNr: function(lang) {
      return this.language.types[lang];
    },

    selChanged: function() {
      this.selectedLanguageIndex = _selNr(this.selectedLanguage) || 0;
    }
  };

</script>
