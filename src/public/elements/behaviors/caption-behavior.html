<script>

  CaptionBehavior = {

    properties: {
      keys: {
        type: Array,
        value: function() { return ["kind","method","room","roomNr"]; }
      },
      groupBy: {
        type: String,
        value: ""
      }
    },

    getCaption: function(key){
      if (this.element)
        return this.element[key];
      else
        return undefined;
    },

    filterBy: function(key){
      if (key == this.groupBy)
        return false;
      else
        return true;
    }
  };

</script>
