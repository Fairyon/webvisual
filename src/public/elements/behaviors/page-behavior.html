<script>
  PageBehavior = {
    properties: {
      selectedElement: {
        type: Object,
        value: function() { return {}; },
        notify: true
      },
      selectedGroup: {
        type: Array,
        value: function() { return []; },
        notify: true
      },
      ids: {
        type: Array,
        value: function() { return []; },
        notify: true
      },
      selectedLabelId: {
        type: Number,
        value: 0,
        notify: true
      },
      groupBy: {
        type: String,
        value: "roomNr",
        notify: true,
        observer: "setSelectedGroup"
      },
      allSignNodes: {
        type: Array,
        value: function() { return []; }
      },
      maxTotalLines: {
        type: Number
      },
      interval: {
        type: Number
      }
    },

    groupElements: function(item,group){
      if (group.name == "all")
        return true;
      else if (group.ids && group.ids.indexOf(item.id) != -1)
        return true;
      else
        return false;
    },

    setSelectedElement: function(e) {
    },
    setSelectedGroup: function(){
      if(this.groups && this.groupBy && this.groups[this.selectedLabelId] && this.groupBy in this.groups[this.selectedLabelId]){
        this.set("selectedGroup", this.groups[this.selectedLabelId][this.groupBy]);
        this.linkPaths("selectedGroup", "groups." + this.selectedLabelId + "." + this.groupBy);
      }
    },
    sortGroup: function(first,next){
      if (first.ids.length > next.ids.length)
        return true;
      else
        return false;
    },
    sort: function(next,first){
      if (first > next)
      return -1;
      else return 1;
    }
  };

</script>
