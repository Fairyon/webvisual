<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/paper-button/paper-button-base.html">

<polymer-element name="post-card" extends="paper-button-base" role="button">
  <template>
    <link rel="stylesheet" type='text/css' href="../css/elements/post-card.css">

    <template if="{{showShadow}}">
      <paper-shadow id="shadow" z="1" fit animated></paper-shadow>
    </template>

    <section id="outer">
      <template if={{headline&&top}}>
        <paper-item id="head" class="top" on-hold="{{toggleCollapse}}">{{headline}}</paper-item>
      </template>
      <section id="cardMain" class="button-content" relative>
          <core-collapse id="cardCollapse" opened duration="1">
              <div id="cardContent">

                <content></content>

              </div>
          <core-collapse>
      </section>

      <template if={{!top&&headline}}>
        <paper-item id="head" class="bottom" on-hold="{{toggleCollapse}}">{{headline}}</paper-item>
      </template>
    </section>

  </template>

  <script>

  Polymer('post-card',{
    ready: function() {

    },

    publish: {
      showShadow: true,
      headline: "",
      recenteringTouch: false,
      editable: false,
      raised: true,
      fill: true,
      top: true
    },

    toggleCollapse: function() {
      this.$.cardCollapse.toggle();
    },

  });
  </script>
</polymer-element>
