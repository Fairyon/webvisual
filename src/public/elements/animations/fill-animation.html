<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/neon-animation/neon-shared-element-animation-behavior.html">
<link rel="import" href="../../components/neon-animation/web-animations.html">

<script>

  Polymer({

    is: 'fill-animation',

    behaviors: [
      Polymer.NeonSharedElementAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var fill = config.fill;

      var fillArray = [];
      for (var i=0; i< fill.length; i++)
        fillArray.unshift({"fill": fill[i]});
      // node.style.opacity = '';
      // node.style.fill = fill[0];
      // node.style.opacity = '1';

      this._effect = new KeyframeEffect(node, fillArray,
        this.timingFromConfig(config));

      fillArray = null;
      return this._effect;
    },

    complete: function(config) {
      config.node.style.fill = "red";
    }
  });

</script>
