<link rel="import" href="behaviors/data-behavior.html">
<link rel="import" href="../components/neon-animation/neon-animation.html">
<link rel="import" href="../components/neon-animation/neon-animated-pages.html">
<link rel="import" href="selected-element-sign-page.html">
<link rel="import" href="sign-page.html">

<dom-module id="pages-element">
  <style>
  </style>
  <template>
    <neon-animated-pages id="pages" selected="1">

      <selected-element-sign-page id="firstSelected" class="element-page" data="{{data}}" groups="{{groups}}"
       selected-group="{{selectedGroup}}" on-deselectedevent="_onDeselected"
       ></selected-element-sign-page>

      <sign-page id="nothingSelected" class="element-page" data="{{data}}" groups="{{groups}}"
       selected-group="{{selectedGroup}}" on-selectedevent="_onSelected"
       selected-element="[[selectedElement]]"></sign-page>


    </neon-animated-pages>
  </template>

  <script>

    Polymer({
      is: 'pages-element',

      behaviors: [DataBehavior, PageBehavior],

      properties: {
      },

      _onSelected: function(event) {
        this.$.firstSelected.set("selectedElement",this.selectedElement);
        this.$.pages.selected = 0;
      },

      _onDeselected: function(event) {
        this.$.pages.selected = 1;
      }


    });

  </script>

</dom-module>
