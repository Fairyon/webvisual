<link rel="import" href="behaviors/page-behavior.html">
<link rel="import" href="behaviors/data-behavior.html">
<link rel="import" href="behaviors/scroll-behavior.html">
<link rel="import" href="behaviors/language-behavior.html">
<link rel="import" href="../components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="selected-element-sign-page">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    main-toolbar: {
      position: relative;
      overflow: visible !important;
    }

    main-toolbar:after {

      position: absolute;
      height: 6px;
      bottom: -6px;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      -webkit-transition: opacity 0.5s, -webkit-transform 0.5s;
      transition: opacity 0.5s, transform 0.5s;
      opacity: 0;
      content: "";
      width: 100%;
      left: 0px;
      right: 0px;
      z-index: 5;
      -webkit-transform: scale3d(1, 0, 1);
      -webkit-transform-origin: 0% 0%;
      transform: scale3d(1, 0, 1);
      transform-origin: 0% 0%;
    }

    main-toolbar.has-shadow:after {
      opacity: 1;
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }

    #mainContent {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      -ms-flex: 1 1 0.000000001px;
      -webkit-flex: 1;
      flex: 1;
      -webkit-flex-basis: 0.000000001px;
      flex-basis: 0.000000001px;
    }

    section.inner {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      padding: 0em;
      border-radius: 2px 2px 2px 3px;
      margin: 0em 0.55em 0.55em 0em;
      border: thin solid lightgrey;
      border-radius: 2px;
      align-self: stretch;
    }
    section.inner.dark {
      background: #a8a8a8;
    }

    post-card.outer > ::content #cardContent{
      padding: 0.5em 0em 0em 0.5em;
    }
    post-card.outer {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0.5em;
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
      align-self: baseline;
    }

    paper-dialog#optionDialog {
      border-radius: 5px 5px 0px 0px;
      position: fixed;
      margin: 0em 0em;
      bottom: 0em;
      max-height: 38vh;
      min-width: 40vw;
      max-width: calc(100vw - 3em);
    }
    section.selected {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
      z-index: 5;
    }
    section.lowerToolbar {
      height: 100%;
    }
    section.lowerToolbar > sign-element#selectedElementSign {
      width: calc(36vh - 80px);
      max-width: 38vw;
    }
  </style>
  <template>

    <main-toolbar id="toolbar" class="has-shadow paper-header tall">
        <paper-icon-button icon="menu" class="mainmenu header" paper-drawer-toggle></paper-icon-button>
        <logo-element class="header" onclick="document.querySelector('main-toolbar').toggle()"></logo-element>
        <paper-icon-button id="iconToggle" class="icon-toggle" icon="expand-less" on-click="_onClose"></paper-icon-button>
        <section class="lowerToolbar">
          <sign-element element="{{selectedElement}}" on-click="_onDeselect" id="selectedElementSign"></sign-element>
        </section>
    </main-toolbar>

    <section id="mainContent">
      <template id="groupingtemplate" is="dom-repeat" items="{{selectedGroup}}" as="groupedItem" sort="sortGroup">
        <post-card class="outer" headline="[[groupedItem.group]]">

          <template id="elementlist" is="dom-repeat" items="{{data}}" as="element">
            <template is="dom-if" if="[[groupElements(element,groupedItem)]]" restamp>
              <section class="inner" class="vertical layout center">

                  <sign-element element="[[element]]" show-exceeds on-click="setSelectedElement" id$="[[element.id]]"></sign-element>
                  <sign-caption element="[[element]]"></sign-caption>

              </section>
            </template>
          </template>
        </post-card>
      </template>
    </section>

    <!-- Page-Options -->
    <paper-dialog id="optionDialog" entry-animation="slide-to-up-animation" exit-animation="slide-to-down-animation">
      <section class="horizontal layout">
        <post-card headline="Gruppieren nach">
          <paper-menu attr-for-selected="id" selected="{{groupBy}}">
            <template is="dom-repeat" items="{{keys}}" as="key">
              <paper-item id="[[key]]">[[key]]</paper-item>
            </template>
          </paper-menu>
        </post-card>
      </section>
    </paper-dialog>

  </template>

  <script>

    Polymer({
      is: 'selected-element-sign-page',

      behaviors: [ScrollBehavior, DataBehavior, LanguageBehavior, PageBehavior, Polymer.NeonSharedElementAnimatableBehavior],

      properties: {
        sharedElements: {
          type: Object,
          value: function() {
            return {
              'heroSelected': this.$.selectedElementSign
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [ {
                  name: 'height-animation',
                  node: this.$.toolbar,
                  height: "30vh",
                }, {
                    name: 'hero-animation',
                    id: 'heroSelected',
                    toPage: this
                  }
              ],
              'exit': [ {
                  name: 'fade-out-animation',
                  node: this.$.selectedElementSign,
                  timing: {
                    duration: 500
                  }
                }, {
                    name: 'fade-out-animation',
                    node: this.$.iconToggle,
                    timing: {
                      duration: 100
                    }
                  },
                {
                  name: 'height-animation',
                  node: this.$.toolbar,
                  height: "64px",
                }]
            }
          }
        }
      },

      _onClose: function(opened){
        this.fire("deselectedevent");
      },

      setSelectedElement: function(e) {
        if (e)
          if (this.selectedElement == e.currentTarget.__data__.element){
            this.set('selectedElement',null);
            this.set('selectedNode',{});
          }
          else {
            this.set('selectedElement',e.currentTarget.__data__.element);
            this.set('selectedNode',e.currentTarget.__domApi.node);
          }
      },

      selectedNodeChanged: function(newNode, oldNode) {
        if (newNode.nodeType && newNode.nodeType == 1) {
          this.toggleClass("selected",true,newNode.parentNode);
        }
        if (oldNode && oldNode.nodeType && oldNode.nodeType == 1) {
          this.toggleClass("selected",false,oldNode.parentNode);
        }
      },

    });

  </script>

</dom-module>
