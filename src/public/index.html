<head>
  <!-- Meta-Tag: Set the viewport-->
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, user-scalable=yes"/>

  <!-- Web-Components -->
  <script src="components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Imported Elements and Scripts -->
  <link rel="import" href="imports.html"/>

  <!-- CSS Style -->
  <!-- <link href="css/index.css" type="text/css" rel="stylesheet"/> -->


</head>
<body horizontal layout center>
  <paper-drawer-panel force-narrow="true">
    <div drawer onclick="document.querySelector('paper-drawer-panel').togglePanel();">
        <paper-item id="overviewButton" class="sidemenu">
          <iron-icon icon="apps"></iron-icon>Übersicht
        </paper-item>
        <paper-item id="tableButton" class="sidemenu">
          <iron-icon icon="list"></iron-icon>Tabelle
        </paper-item>
    </div>
    <paper-header-panel main class="main">

        <paper-toolbar id="mainToolbar" class="animate has-shadow">
          <section class="center horizontal layout">
            <paper-icon-button icon="menu" class="mainmenu" paper-drawer-toggle></paper-icon-button>
            <div>Jülich</div>
          </section>
        </paper-toolbar>


      </paper-toolbar>

      <section id="main">

        <paper-material elevation="2" role="button">
          blah
        </paper-material>
      </section>
    </paper-header-panel>
  </paper-drawer-panel>

  <script>
    function lift(){
      $('paper-material').attr('elevation','5');
    }
  </script>
</body>
