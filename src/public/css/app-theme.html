/* Application theme */

:root {
    font-family: Roboto-Regular;
    font-size: 1em;
    font-weight: normal;
    text-align: left;
    line-height: 1em;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;

    --dark-primary-color: #345475; /* Primary Colors */
    --default-primary-color:#005B82;
    --light-primary-color: #669DB4;

    --default-icon-color: #f1f1f1; /* Icons */
    --dark-icon-color: #6A6A6A;
    --default-button-color: rgba(255, 255, 255, 1.0);
    --dark-button-color: rgba(255, 255, 255, 0.5);

    --default-primary-background-color: white; /* Texts and Backgrounds */
    --default-secondary-background-color: #ECECEC;
    --dark-primary-background-color: #444444;
    --dark-secondary-background-color: #646464;

    --default-primary-text-color: #1d1d1d;
    --default-secondary-text-color: #f1f1f1;
    --default-disabled-text-color: #c6d2c8;
    --dark-primary-text-color: #9c9c9c;
    --dark-secondary-text-color: #444444;
    --dark-disabled-text-color: #c6d2c8;

    --default-primary-border-color:#7b970a; /* Borders and Lines */
    --default-secondary-border-color:#f95dce;
    --default-divider-color: #9c9c9c;
    --dark-primary-border-color:#61469e;
    --dark-secondary-border-color:#c06d91;
    --dark-divider-color: #9c9c9c;

    --ink-color: #00ca35; /* Effects */
    --hover-color: rgba(255, 255, 255, 0.25);
    --selected-color: rgba(190, 190, 190, 0.5);

    --exceeds-true-color: #FF1C15;
    --exceeds-normal-color: var(--secondary-text-color);
    --exceeds-false-color: #BB14FF;

    /* Components */

    --paper-icon-button-ink-color: var(--ink-color);
    --paper-menu-selected-item: red;
    --paper-menu-background-color: transparent;
    --menu-link-color: #30B692;

    /* Mixins*/
    --button-theme: {
        border-radius: 2px;
        margin: 0px;
        background: var(--default-button-color);
        color: currentColor;
        text-transform: none;
        text-align: left;
        cursor: pointer;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --icon-button-theme: {
        color: currentColor;
        margin: 0em 0.5em;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        /*border: thin solid var(--default-primary-color);*/
      };

    --toolbar-theme: {
        color: var(--default-icon-color);
        background-color: var(--default-primary-color);
        padding: 0.5em;
        height: 2.5em;
        cursor: pointer;
        user-select: none;
        };



    --menu-theme:{
        width: 100%;

        }
}

/* General styles */


paper-drawer-panel {
  --paper-drawer-panel-left-drawer-container: {
      background-color: var(--light-primary-color);
      align-items: center;
      };
  }

paper-header-panel {
  background-color: var(--default-secondary-background-color);
}

paper-toolbar {
  @apply(--toolbar-theme)
}

paper-icon-button {
  @apply(--icon-button-theme)
}

iron-icon {
  @apply(--icon-button-theme)
}

paper-icon-button:hover {
  background: var(--hover-color);
  border-radius: 50%;
  /*border: thin solid var(--hover-color);*/
  /*transform: rotate3d(0.1, 1, 0.1, 20deg) scale(0.95);*/
}

paper-material {
  border-radius: 2px;
  padding: 1em 0.5em;
  width: calc(100% - 2em);
  margin: 1em 0.5em;
  background: var(--default-primary-background-color);
}

paper-button {
  @apply(--button-theme)
}

paper-button:hover {
  background: var(--hover-color);
}

paper-button::shadow paper-ripple {
  color: var(--ink-color);
}

.iron-selected {
  font-weight: normal;
  background: var(--selected-color);
}

paper-menu {
  text-decoration: none;
  color: currentColor;
  text-align: center;
  width: 100%;
  height: 100%;
}

paper-menu paper-button {
  margin-bottom: 0.25em;
  width: calc(100%);
}

#paperToggle {
  width: 45px;
  height: 45px;
  border: none;
  color: var(--drawer-menu-color);
  background-color: transparent;
  margin-right: 16px;
  padding: 8px;
}

 /* General Style */


div, p {
   padding: 0.25em;
 }

   Tabs
   */

   background: #669DB4;
   text-transform: uppercase;
   font-family: 'Roboto-Regular';
   font-size: 1em;
 }

 paper-tabs::shadow {
   background-color: #f1f1f1;
   height: 3px;
   border-radius: 3px;

 }

   color: #f1f1f1;
 }

 paper-tabs /deep/ paper-tab {
   border-radius: 3px;
 }

 paper-tabs /deep/ paper-tab:hover {
   background: rgba(255, 255, 255, 0.15);
 }

 /*
   Items, Buttons and Icons
   */
 paper-item {
   padding: 8px;
   border-radius: 3px;
   color: #1d1d1d;
   text-decoration: none;
 }

 .mainmenu {
   border-radius: 20px;
 }


 paper-item:hover {
   background: rgba(0, 203, 40, 0.15);
 }

 paper-item::shadow #ripple {
   color: #00ca35;
 }
