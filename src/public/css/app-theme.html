<style is="custom-style">

/*
 Polymer includes a shim for CSS Custom Properties that we can use for application theming.
 Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
 with changing the colors used or generate your own palette of colours at MaterialPalette.com.

 See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
 for further information on custom CSS properties.
 */

/* Application theme */

:root {
    font-family: Roboto;
    font-size: 1em;
    font-weight: normal;
    text-align: left;
    line-height: 1.4rem;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing: grayscale;
    word-wrap: break-word;
    color: var(--default-primary-text-color);

    --dark-primary-color: #345475; /* Primary Colors */
    --default-primary-color:#005B82;
    --light-primary-color: #669DB4;

    --default-primary-background-color: white; /* Texts and Backgrounds */
    --default-secondary-background-color: #CCCCCC;
    --dark-primary-background-color: #a8a8a8;
    --dark-secondary-background-color: #777777;

    --default-primary-text-color: #1d1d1d;
    --default-secondary-text-color: #f1f1f1;
    --default-disabled-text-color: #a8a8a8;
    --dark-primary-text-color: #a8a8a8;
    --dark-secondary-text-color: #a8a8a8;
    --dark-disabled-text-color: #c6d2c8;

    --border-color : #a8a8a8; /* Borders and Lines */
    --divider-color: #a8a8a8;

    --default-icon-color: #f1f1f1; /* Icons */
    --dark-icon-color: var(--light-primary-color);
    --default-button-color: rgba(255, 255, 255, 0.0);
    --dark-button-color: rgba(170, 170, 170, 0.5);

    --primary-drawer-color: rgba(255, 255, 255, 0.75);
    --secondary-drawer-color: rgba(255, 255, 255, 0.5);
    --drawer-text-color: var(--default-primary-text-color);
    --dark-secondary-drawer-color: rgba(170, 170, 170, 0.5);

    --ink-color: rgb(0, 202, 53); /* Effects */
    --primary-hover-color: rgba(255, 255, 255, 0.3);
    --secondary-hover-color: rgba(0, 202, 53, 0.2);
    --selected-color: rgba(255, 255, 255, 0.75);
    --dark-selected-color: rgba(210, 210, 210, 0.75);

    --exceeds-true-color: #FF1C15;
    --exceeds-normal-color: var(--default-secondary-text-color);
    --exceeds-false-color: #BB14FF;

    /* Components */
    --paper-fab-background: var(--light-primary-color);
    --paper-fab-keyboard-focus-background: var(--light-primary-color);
    --paper-icon-button-ink-color: var(--ink-color);
    --paper-tabs-selection-bar-color: var(--selected-color);
    --paper-tab-ink: var(--secondary-hover-color);
    --paper-dialog-background-color: var(--default-primary-background-color);
    --paper-dialog-button-color: var(--default-primary-text-color);
    --paper-dialog-color: var(--default-primary-text-color);
    --paper-toolbar-color: var(--default-icon-color);
    --paper-toolbar-background: var(--default-primary-color);
    --paper-input-container-color: #1d1d1d;
    --paper-input-container-focus-color: #345475;

    /* Mixins*/
    --paper-button: {
        border-radius: 3px;
        min-height: none;
        padding: 0.2em;
        background: var(--default-button-color);
        color: currentColor;
        font-family: inherit;
        text-align: left;
        text-transform: none;
        font-weight: normal;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --paper-button-disabled: {
        color: var(--default-disabled-text-color);
      };

    --item-theme: {
        border-radius: 3px;
        min-height: none;
        margin: 0em;
        padding: 0.5em 1em;
        background: var(--default-button-color);
        color: currentColor;
        text-align: left;
        text-transform: none;
        font-weight: normal;
        font-family: Roboto;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --icon-button-theme: {
        color: currentColor;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /*border: thin solid var(--default-primary-color);*/
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --paper-toolbar: {
        background-color: var(--default-primary-color);
        color: var(--default-icon-color);
        font-family: Roboto;
        padding: 0.5em;
        min-height: 2.5em;
        max-height: 50vh;
        line-height: 2.5em;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
        transition: all 0.14s cubic-bezier(0.4, 0, 0.2, 1);
        };

    --paper-menu: {
        font-family: Roboto;
        margin: 0em;
        padding: 0em;
        background: none;
        };

    --paper-tabs: {
        font-family: Roboto-Condensed;
        margin: 0em;
        padding: 0em;
        background: none;
        };

    --paper-input-container-input: {
        font-family: Roboto-Condensed-Light;
        text-align: center;
      };

    --paper-input-container-label: {
        font-family: Roboto-Condensed-Light-Italic;
        text-align: center;
        font-size: 0.9em;
        text-align: left;
        line-height: 1rem;
      };

    --paper-dialog: {
        font-family: Roboto-Condensed;
        border-radius: 5px;
        color: currentColor;
        text-rendering: inherit;
        font-weight: normal;
        line-height: 1.4em;
      };

    --default-transition: {
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

}

/* General styles */

body {
  background-color: var(--default-secondary-background-color);
  transition: all 0.56s cubic-bezier(0.4, 0, 0.2, 1);
}

span.italic{
  font-style: italic;
}

h1, h2, h3, h4, h5 {
  font-family: Roboto;
}

body.dark {
  background-color: var(--dark-secondary-background-color);
}

paper-drawer-panel {
  --paper-drawer-panel-drawer-container: {
      color: var(--drawer-text-color);
      background-color: var(--primary-drawer-color);
      align-items: center;
      };
}

[drawer] {
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color:rgba(0,0,0,0);
}

paper-header-panel {
  --paper-header-panel-standard-container: {
      background: none;
  };

  --paper-header-panel-cover-container: {
      background: none;
  };

  --paper-header-panel-waterfall-container: {
      background: none;
  };

  --paper-header-panel-waterfall-tall-container: {
      background: none;
  };
}


paper-toolbar {
  @apply(--paper-toolbar);
}

paper-toolbar.dark {
  background-color: var(--dark-primary-color);
  color: var(--dark-icon-color);
}

/*
 * Items, Buttons and Icons
 */

paper-icon-button {
  @apply(--icon-button-theme)
}

iron-icon {
  @apply(--icon-button-theme)
}

paper-item {
  @apply(--item-theme)
}

paper-item.dark {
  background: var(--dark-button-color);
}

paper-button {
  @apply(--button-theme)
}

paper-button.dark {
  background: var(--dark-button-color);
}

paper-item:hover {
  background: var(--secondary-hover-color);
}

paper-button:hover {
  background: var(--secondary-hover-color);
  opacity: 1;
}

paper-item.dark:hover {
  background: var(--secondary-hover-color);
}

paper-button.dark:hover {
  background: var(--secondary-hover-color);
}

paper-ripple {
  color: var(--ink-color);
}

paper-fab {
  @apply(--icon-button-theme)
}

paper-fab {
  opacity: 0.3;
}

paper-fab:hover {
  opacity: 1;
}

paper-icon-button:hover {
  background: var(--primary-hover-color);
  fill: white;
  opacity: 1;
  border-radius: 50%;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              0 1px 5px 0 rgba(0, 0, 0, 0.12),
              0 3px 1px -2px rgba(0, 0, 0, 0.2);
}

paper-toggle-button#colorschema {
  --paper-toggle-button-checked-bar-color: #000000;
  --paper-toggle-button-checked-button-color: #404388;
  --paper-toggle-button-checked-ink-color: #404388;
  --paper-toggle-button-unchecked-bar-color: #838383;
  --paper-toggle-button-unchecked-button-color: #ffffff;
  --paper-toggle-button-unchecked-ink-color: #404388;
  padding: 0em;
}

/*
 * Paper-Material
 */

paper-material {
  background: var(--default-primary-background-color);
}

paper-material.dark {
  background: var(--dark-primary-background-color);
}

/*
 * Iron-Selected
 */

.iron-selected {
  font-weight: normal;
  color: var(--dark-primary-color);
  /*transform: rotate3d(5, 1, 0.1, 10deg) scale(1.1);*/
  background: var(--selected-color);
  /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              0 1px 5px 0 rgba(0, 0, 0, 0.12),
              0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
}

.iron-selected.dark {
  color: var(--dark-primary-color);
  background: var(--dark-selected-color);
}

/*
 * Collapse
 */

iron-collapse {
  outline: none;
}

.collapse-content {
  background-color: var(--secondary-drawer-color);
}

.collapse-content.dark {
  background-color: var(--dark-secondary-drawer-color);
}

/*
 * Dialogs
 */

paper-dialog > *:first-child {
  margin: 0em;
  padding: 0.5em;
  text-align: center;
  /*background: var(--light-primary-color);*/
}

paper-dialog paper-dialog-scrollable {
  margin: 0.5em 0em;
  padding: 0em;
  font-size: 0.95em;
}

paper-dialog >* {
  margin: 0em;
  padding: 0em 1.5em 1.5em 1.5em;
}

paper-dialog > *:last-child {
  padding: 0.25em 0.25em 0.55em 0.25em;
}

paper-dialog.dark {
  background: var(--dark-primary-background-color);
}

paper-dialog.dark > *:first-child {
  color: var(--light-primary-color);
  background: var(--dark-primary-color);
}

/*
 * Tabs
 */
paper-tab {
  border-radius: 2px;
  @apply(--default-transition)
}

paper-tab:hover {
   background: var(--secondary-hover-color);
   border-radius: 2px;
 }
