/* Application theme */

:root {
    font-family: Roboto-Regular;
    font-size: 1em;
    font-weight: normal;
    text-align: left;
    line-height: 1em;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;

    --dark-primary-color: #345475; /* Primary Colors */
    --default-primary-color:#005B82;
    --light-primary-color: #669DB4;

    --default-primary-background-color: white; /* Texts and Backgrounds */
    --default-secondary-background-color: #ECECEC;
    --dark-primary-background-color: #444444;
    --dark-secondary-background-color: #646464;

    --default-primary-text-color: #1d1d1d;
    --default-secondary-text-color: #f1f1f1;
    --default-disabled-text-color: #c6d2c8;
    --dark-primary-text-color: #9c9c9c;
    --dark-secondary-text-color: #444444;
    --dark-disabled-text-color: #c6d2c8;

    --default-primary-border-color:#7b970a; /* Borders and Lines */
    --default-secondary-border-color:#f95dce;
    --default-divider-color: #9c9c9c;
    --dark-primary-border-color:#61469e;
    --dark-secondary-border-color:#c06d91;
    --dark-divider-color: #9c9c9c;

    --default-icon-color: #f1f1f1; /* Icons */
    --dark-icon-color: #6A6A6A;
    --default-button-color: rgba(255, 255, 255, 0.0);
    --dark-button-color: rgba(255, 255, 255, 0.5);

    --default-drawer-color: rgba(255, 255, 255, 0.7);
    --dark-drawer-color: var(--default-primary-color);

    --ink-color: rgb(0, 202, 53);; /* Effects */
    --primary-hover-color: rgba(255, 255, 255, 0.3);
    --secondary-hover-color: rgba(0, 202, 53, 0.2);
    --selected-color: rgba(255, 255, 255, 0.75);
    --focused-color: #c6d2c8;

    --exceeds-true-color: #FF1C15;
    --exceeds-normal-color: var(--secondary-text-color);
    --exceeds-false-color: #BB14FF;

    /* Components */
    --paper-fab-background: var(--light-primary-color);
    --paper-fab-keyboard-focus-background: var(--light-primary-color);
    --paper-icon-button-ink-color: var(--ink-color);

    /* Mixins*/
    --button-theme: {
        border-radius: 3px;
        min-height: none;
        margin: 0em;
        padding: 0.2em;
        background: var(--default-button-color);
        color: currentColor;
        text-align: left;
        text-transform: none;
        font-weight: normal;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --item-theme: {
        border-radius: 3px;
        min-height: none;
        margin: 0em;
        padding: 0.2em 0.77em;
        background: var(--default-button-color);
        color: currentColor;
        text-align: left;
        text-transform: none;
        font-weight: normal;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --icon-button-theme: {
        margin: 0em 1em 0em 0.5em;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /*border: thin solid var(--default-primary-color);*/
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      };

    --toolbar-theme: {
        color: var(--default-icon-color);
        background-color: var(--default-primary-color);
        padding: 0.5em;
        height: 2.5em;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
        transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        };

    --paper-menu: {
        margin: 0em;
        padding: 0em;
        background: none;
        };

    --paper-menu-colored-focused-item: {
        background: white;
        font-weight: normal;
        };

    --default-transition: {
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };
}

/* General styles */


body {
  background-color: var(--default-secondary-background-color);
}

paper-drawer-panel {
  --paper-drawer-panel-left-drawer-container: {
      color: var(--default-primary-text-color);
      background-color: var(--default-drawer-color);
      align-items: center;
      };
  }

paper-toolbar {
  @apply(--toolbar-theme)
}

paper-icon-button {
  @apply(--icon-button-theme)
}

iron-icon {
  @apply(--icon-button-theme)
}

paper-icon-button:hover {
  background: var(--primary-hover-color);
  border-radius: 50%;
  /*border: thin solid var(--primary-hover-color);*/
  /*transform: rotate3d(0.1, 1, 0.1, 20deg) scale(0.95);*/
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              0 1px 5px 0 rgba(0, 0, 0, 0.12),
              0 3px 1px -2px rgba(0, 0, 0, 0.2);
}

paper-fab {
  opacity: 0.3;
  @apply(--icon-button-theme)
}

paper-fab:hover {
  opacity: 1;
}

paper-fab.submenu#extension {
  position: fixed;
  bottom: 0.5em;
  right: -0.5em;
}

paper-item {
  @apply(--item-theme)
}

paper-item:hover {
  background: var(--secondary-hover-color);
}

/*.collapse-content > paper-item:hover {
  background: inherit;
}*/

paper-material {
  border-radius: 2px;
  padding: 1em 0.5em;
  margin: 0.5em;
  background: var(--default-primary-background-color);
  @apply(--default-transition)
}

paper-material.submenu {
  position: fixed;
  bottom: -13em;
  left: 0em;
  height: 10em;
  width: calc(100vw - 2em);
}

paper-material.submenu.active {
  bottom: -0.5em;
}

paper-button {
  @apply(--button-theme)
}

paper-button:hover {
  background: var(--secondary-hover-color);
}

paper-button::shadow paper-ripple {
  color: var(--ink-color);
}

paper-button.sidemenu {
  margin: 0.5em 0em ;
}

iron-selector paper-button {
  width: 100%;
}

paper-toggle-button {
  padding: 0.5em;
}

paper-toggle-button#color-schema {
  --paper-toggle-button-checked-bar-color:
    var(--dark-primary-background-color);
  --paper-toggle-button-checked-button-color:
    var(--dark-primary-background-color);
  --paper-toggle-button-checked-ink-color:
    var(--default-primary-color);
  --paper-toggle-button-unchecked-bar-color:
    var(--dark-secondary-background-color);
  --paper-toggle-button-unchecked-button-color:
    var(--default-primary-background-color);
  --paper-toggle-button-unchecked-ink-color:
    var(--default-primary-color);
}

.iron-selected {
  font-weight: normal;
  color: var(--dark-primary-color);
  /*transform: rotate3d(5, 1, 0.1, 10deg) scale(1.1);*/
  background: var(--selected-color);
  /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
              0 1px 5px 0 rgba(0, 0, 0, 0.12),
              0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
}

iron-collapse {
  outline: none;
}

.collapse-content {
  margin-left: 1em;
  width: calc(100% - 1em);
  background-color: var(--primary-hover-color);
}

.sidemenu {
  color: currentColor;
}

div, p {
   padding: 0.25em;
 }
