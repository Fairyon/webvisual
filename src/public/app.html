<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webvisual Server</title>
    <script type="text/javascript" src='./app/index.js'></script>
    <link rel='import' href='./www/components/polymer/polymer.html'/>
    <link rel="import" href="./www/elements/style/app-theme.html"/>
    <link rel='import' href='./www/elements/imports.html'/>
    <link rel="import" href="./www/components/paper-dialog/paper-dialog.html"/>
    <link rel="import" href="./www/components/app-layout/app-layout.html"/>
  </head>
  <style>
    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background: #669DB4;
      font-family: Fira Sans Light;
      font-weight: normal;
    }
    app-drawer-layout {
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      position: absolute;
    }
  </style>
  <body>

    <dom-module id="webvisual-app">
      <template>
        <style>
          app-toolbar {
            background: #005B82;
            color: #f1f1f1;
          }
          button-element {
            border: thin solid rgba(0, 0, 0, 0.12);
            margin: 0.5em 0em;
          }
          section#drawer {
            display: flex;
            flex-direction: column;;
            align-items: stretch;
          }
          section#drawer > button-element {
            width: 100%;
            margin: 0.25em 0em;
          }
          section#configFiles {
            background: #ddd;
            float: left;
            clear: both;
            width: 100%;
          }
          section.inline {
            display: inline-flex;
            align-items: center;
            float: left;
            clear: both;
            width: 100%;
          }
          section.flex {
            flex: 1;
            margin: auto 0.5em;
          }
          section.spread {
            margin: 0.5em;
            text-align: center;
          }
          input-element {
            width: auto;
          }
          dropdown-element button-element {
            /*color: #444;*/
            margin: 0;
            border: none;
            border-bottom: thin solid rgba(0, 0, 0, 0.12);
          }
          logo-element#logo {
            margin-left: 0.75em;
            height: 54px;
          }
          section#log {
            padding: 0.5em;
          }
          section#tr {
            padding: 0.5em;
            margin-bottom: 0.25em;
            border: thin solid rgba(0, 0, 0, 0.25);
            background: #f1f1f1;
            border-radius: 8px;
          }
        </style>
        <div>
          <app-drawer-layout force-narrow>
            <app-drawer>
              <section id="drawer">
                <button-element ipc-event="server-start" on-tap="sendEvent">start server</button-element>
                <button-element ipc-event="server-stop" on-tap="sendEvent">stop server</button-element>
                <button-element ipc-event="server-restart" on-tap="sendEvent">restart server</button-element>
              </section>
            </app-drawer>
            <app-toolbar>
              <icon-button-element icon="menu" drawer-toggle></icon-button-element>
              <logo-element id="logo" show-always></logo-element>
              <section class="flex"></section>
              <icon-button-element id="files" icon="description"></icon-button-element>
              <dropdown-element id="dropdown" for="files" position="bottom" align="end" offset="8" target-toggle-event="tap">
                <template is="dom-repeat" items="{{configFiles}}">
                  <button-element class="inline flex" disabled>
                    <iron-icon class="left" icon="description"></iron-icon>
                    <section class="spread">{{item.name}}</section>
                    <section class="spread">{{item.file}}</section>
                  </button-element>
                </template>
                <button-element for="add-config" on-tap="openDialog">
                  <iron-icon class="left" icon="note-add"></iron-icon>
                  <section class="spread">Konfiguration hinzufügen...</section>
                </button-element>
              </dropdown-element>
            </app-toolbar>
            <section id="mainContent">
              <section id="log">
                <section id="body"></section>
              </section>
            </section>
          </app-drawer-layout>

        </div>

        <dialog-element id="add-config" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
          <h3>Neue Konfiguration</h3>
          <div>
            <section class="flex">
              <input-element id="fileName" class="add" label="Bezeichner" pattern="*" required error-message="erforderlich"></input-element>
              <button-element for="add-config" on-tap="openFileSelector">
                <iron-icon class="left" icon="note-add"></iron-icon>
                <section>Datei öffnen...</section>
              </button-element>
            </section>
            <section class="inline">
              <section id="filePath" class="flex"></section>
            </section>
          </div>
          <div class="buttons">
            <button-element dialog-dismiss>Abbrechen</button-element>
            <button-element dialog-confirm on-tap="commitConfigFile">Hinzufügen</button-element>
          </div>
        </dialog-element>
      </template>

      <script>
        Polymer({
          is: "webvisual-app",

          properties: {
            configFiles: {
              type: Array,
              value: function() {
                return [];
              }
            }
          },

          sendEvent: function(e) {
            var ipcEvent = e.currentTarget.getAttribute('ipc-event');
            if (ipcEvent)
              ipcRenderer.send('event', ipcEvent);
          },
          eventHandler: function(event, arg) {
            switch (event) {
              case 'open-config':
                this.$.filePath.textContent = arg;
                break;
              case 'set-configs':
                var values = [];
                for (var c in arg) {
                  values.push({name: c, file: arg[c].path});
                }
                this.set("configFiles", values);
                break;
            }
          },
          openFileSelector: function(e) {
            ipcRenderer.send('event', 'open-config');
          },
          commitConfigFile: function() {
            var name = this.$.fileName.value;
            var path = this.$.filePath.textContent;
            ipcRenderer.send('event', 'add-config', {name: name, file: path});
            this.push("configFiles", {name: name, file: path});
          },
          openDialog: function(e) {
            this.$.dropdown.hide();
            var For = e.currentTarget.getAttribute('for');
            var dialog = this.$$('dialog-element#'+For);
            if (dialog)
              dialog.open();
          }
        });
      </script>

    </dom-module>

    <webvisual-app></webvisual-app>

  </body>
</html>
