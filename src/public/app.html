<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webvisual Server</title>
    <script type="text/javascript" src='./app/index.js'></script>
    <link rel='import' href='./www/components/polymer/polymer.html'/>
    <link rel="import" href="./www/elements/style/app-theme.html"/>
    <link rel='import' href='./www/elements/imports.html'/>
    <link rel="import" href="./www/components/paper-dialog/paper-dialog.html"/>
    <link rel="import" href="./www/components/app-layout/app-layout.html"/>
  </head>
  <style>
    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background: #669DB4;
      font-family: Fira Sans Light;
      font-weight: normal;
    }
    app-drawer-layout {
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      position: absolute;
    }
  </style>
  <body>

    <dom-module id="webvisual-app">
      <template>
        <style>
          app-toolbar {
            background: #005B82;
            color: #f1f1f1;
          }
          button-element {
            border: thin solid rgba(0, 0, 0, 0.12);
            margin: 0.5em 0em;
          }
          section#drawer {
            display: flex;
            flex-direction: column;;
            align-items: stretch;
          }
          section#drawer > button-element {
            width: 100%;
            margin: 0.25em 0em;
          }
          section#configFiles {
            background: #ddd;
            float: left;
            clear: both;
            width: 100%;
          }
          section.inline {
            display: inline-flex;
            align-items: center;
            float: left;
            clear: both;
            width: 100%;
          }
          section.flex {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            margin: auto 0.5em;
          }
          section.flex > * {
            margin-bottom: 0.5em;
          }
          section.spread {
            margin: 0.5em;
            text-align: center;
          }
          input-element {
            width: auto;
          }
          dropdown-element button-element {
            /*color: #444;*/
            margin: 0;
            border: none;
            border-bottom: thin solid rgba(0, 0, 0, 0.12);
          }
          logo-element#logo {
            margin-left: 0.75em;
            height: 54px;
          }
          section#log {
            padding: 0.5em;
          }
          section#tr {
            margin-bottom: 0.25em;
            border: thin solid rgba(0, 0, 0, 0.25);
            background: #f1f1f1;
            border-radius: 8px;
            display: inline-flex;
            width: 100%;
            align-items: stretch;
          }
          section#td.date {
            border-bottom-left-radius: inherit;
            border-top-left-radius: inherit;
            background: #DDDDDD;
            padding: 0.5em;
            border-right: thin solid rgba(0, 0, 0, 0.08);
            font-size: 0.7em;
          }
          section#td.msg {
            border-radius: inherit;
            padding: 0.5em;
            font-size: 0.9em;
          }
          button-element.running {
            color: #4CC43C;
          }
          icon-button-element.running {
            color: #D5F4D1;
          }
        </style>
        <div>
          <app-drawer-layout force-narrow fullbleed>
            <app-drawer id="mainDrawer">
              <section id="drawer">
                <app-toolbar>
                  <iron-icon icon="juelich"></iron-icon>
                  <section title>
                    Webvisual Server
                  </section>
                </app-toolbar>
                <br>
                <button-element id="startButton" ipc-event="server-start" on-tap="sendEvent" aria-label="Server starten"><iron-icon class="left" icon="cast"></iron-icon>Start</button-element>
                <button-element ipc-event="server-stop" on-tap="sendEvent"><iron-icon class="left" icon="stop" aria-label="Server anhalten"></iron-icon>Stopp</button-element>
                <button-element ipc-event="server-restart" on-tap="sendEvent"><iron-icon class="left" icon="refresh" aria-label="Server neustarten"></iron-icon>Neustart</button-element>
                <br>
                <button-element for="server-config" on-tap="openDialog" aria-label="Einstellungen"><iron-icon class="left" icon="settings"></iron-icon>Einstellungen</button-element>
              </section>
            </app-drawer>
            <app-header-layout>
              <app-header fixed effects="waterfall">
                <app-toolbar>
                  <icon-button-element id="menuButton" icon="menu" drawer-toggle></icon-button-element>
                  <logo-element id="logo" show-always></logo-element>
                  <section class="flex"></section>
                  <icon-button-element id="files" icon="description" aria-label="Konfigurationsdateien"></icon-button-element>
                  <dropdown-element id="dropdown" for="files" position="bottom" align="end" offset="12" target-toggle-event="tap">
                    <template is="dom-repeat" items="{{configFiles}}">
                      <button-element class="inline" disabled>
                        <iron-icon class="left" icon="description"></iron-icon>
                        <section class="spread">{{item.name}}</section>
                        <section class="spread">{{item.file}}</section>
                      </button-element>
                    </template>
                    <button-element for="add-config" on-tap="openDialog">
                      <iron-icon class="left" icon="note-add"></iron-icon>
                      <section class="spread">Konfiguration hinzufügen...</section>
                    </button-element>
                  </dropdown-element>
                </app-toolbar>
              </app-header>
              <section id="mainContent">
                <section id="log">
                  <section id="body"></section>
                </section>
              </section>
            </app-header-layout>
          </app-drawer-layout>

        </div>

        <dialog-element id="server-config" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
          <h3>Servereinstellungen</h3>
          <div>
            <section class="flex">
              <input-element id="httpPort" label="http-Port" type="number" min="32" step="1" value="{{serverConfig.port.http}}" required error-message="erforderlich"></input-element>
              <input-element id="httpsPort" label="https-Port" type="number" min="32" step="1" value="{{serverConfig.port.https}}" required error-message="erforderlich"></input-element>
              <toggle-button-element id="authRequired" checked="{{serverConfig.auth.required}}"><iron-icon icon="lock-outline"></iron-icon>mit Authentifizierung</toggle-button-element>
            </section>
          </div>
          <div class="buttons">
            <button-element dialog-dismiss>Abbrechen<iron-icon class="right" icon="close"></iron-icon></button-element>
            <button-element dialog-confirm on-tap="commitServerFile">Senden<iron-icon class="right" icon="send"></iron-icon></button-element>
          </div>
        </dialog-element>

        <dialog-element id="add-config" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
          <h3>Neue Konfiguration</h3>
          <div>
            <section class="flex">
              <input-element id="fileName" label="Bezeichner" pattern="*" required error-message="erforderlich"></input-element>
              <button-element for="add-config" on-tap="openFileSelector">
                <iron-icon class="left" icon="note-add"></iron-icon>
                <section>Datei öffnen...</section>
              </button-element>
            </section>
            <section class="inline">
              <section id="filePath" class="flex"></section>
            </section>
          </div>
          <div class="buttons">
            <button-element dialog-dismiss>Abbrechen<iron-icon class="right" icon="close"></iron-icon></button-element>
            <button-element dialog-confirm on-tap="commitConfigFile">Hinzufügen<iron-icon class="right" icon="add"></iron-icon></button-element>
          </div>
        </dialog-element>
      </template>

      <script>
        Polymer({
          is: "webvisual-app",

          properties: {
            configFiles: {
              type: Array,
              value: function() {
                return [];
              }
            },
            serverConfig: {
              type: Object,
              value: function() {
                return {};
              }
            }
          },

          sendEvent: function(e) {
            var ipcEvent = e.currentTarget.getAttribute('ipc-event');
            if (ipcEvent) {
              ipcRenderer.send('event', ipcEvent);
              this.$.mainDrawer.close();
            }
            if (ipcEvent === 'server-start' || ipcEvent === 'server-restart') {
              this.$.menuButton.classList.add('running');
              this.$.startButton.classList.add('running');
            }
            if (ipcEvent === 'server-stop') {
              this.$.menuButton.classList.remove('running');
              this.$.startButton.classList.remove('running');
            }
          },
          eventHandler: function(event, arg) {
            switch (event) {
              case 'open-config':
                this.$.filePath.textContent = arg;
                break;
              case 'set-configs':
                var values = [];
                for (var c in arg) {
                  values.push({name: c, file: arg[c].path});
                }
                this.set("configFiles", values);
                break;
              case 'server-configs':
                this.set("serverConfig", arg);
                console.log(arg);
                break;
              case 'server-start':
              case 'server-restart':
                this.$.menuButton.classList.add('running');
                this.$.startButton.classList.add('running');
                break;
              case 'server-stop':
                this.$.menuButton.classList.remove('running');
                this.$.startButton.classList.remove('running');
                break;
            }
          },
          openFileSelector: function(e) {
            ipcRenderer.send('event', 'open-config');
          },
          commitConfigFile: function() {
            var name = this.$.fileName.value;
            var path = this.$.filePath.textContent;
            ipcRenderer.send('event', 'add-config', {name: name, file: path});
            this.push("configFiles", {name: name, file: path});
          },
          commitServerFile: function() {
            var req = this.$.authRequired.checked;
            var http = +this.$.httpPort.value;
            var https = +this.$.httpsPort.value;
            ipcRenderer.send('event', 'server-configs', this.serverConfig);
          },
          openDialog: function(e) {
            this.$.mainDrawer.close();
            var For = e.currentTarget.getAttribute('for');
            var dialog = this.$$('dialog-element#'+For);
            if (dialog)
              dialog.open();
          }
        });
      </script>

    </dom-module>

    <webvisual-app></webvisual-app>

  </body>
</html>
